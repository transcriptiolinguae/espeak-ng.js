  function printErrFiltered(err) {
    if (
      err.includes('still waiting on run dependencies') ||

      err.includes('(end of list)')
    ) {

    }

  async function runESpeak(text) {
    let ipaOutput = '';
    await initESpeak({
      arguments: ['-v', 'it', '--ipa=3', text],
      print: (text) => {
        ipaOutput += text;
      },
      printErr: printErrFiltered
    });

    return ipaOutput
      .replace(/[\u0300-\u036F\u200B-\u200D\uFEFF]/g, '') // <--- strip hidden chars
      .replace(/rɾ/g, 'rː')
      .replace(/mm/g, 'mː')
      .replace(/ff/g, 'fː')
      .replace(/vv/g, 'vː')
      .replace(/ll/g, 'lː')
      .replace(/kk/g, 'kː')
      .replace(/nn/g, 'nː')
      .replace(/ɲɲ/g, 'ɲː')
      .replace(/oo/g, 'oː')      
      .replace(/ss/g, 'sː')
      .replace(/tt/g, 't')
      .replace(/dd/g, 'd')
      .replace(/ɾ/g, 'r')
      .replace(/ɪ/g, 'i')
      .replace(/ʊ/g, 'u')
      .replace(/ɡ/g, 'g')
      .trim();
  }

// Helper: Split text into manageable chunks (max 500 characters)
function splitTextByLength(text, maxLength = 500) {
  const chunks = [];
  let start = 0;
  while (start < text.length) {
    let end = start + maxLength;

    // Try not to cut off words in the middle
    if (end < text.length) {
      const lastSpace = text.lastIndexOf(' ', end);
      if (lastSpace > start) {
        end = lastSpace;
      }
    }

    chunks.push(text.slice(start, end));
    start = end;
  }
  return chunks;
}

// AFI button handler (preserves punctuation, numbers, and sentence structure)
document.getElementById('convert').addEventListener('click', async () => {
  showProgressPlaceholder();

  if (!wasmReady) {
    alert('Please wait, WASM is still loading...');
    return;
  }

  const rawInput = inputElem.value.trim();
  if (!rawInput) {
    showPlaceholder();
    return;
  }

  try {
    const chunks = splitTextByLength(rawInput, 500);
    let finalResult = '';

    for (const chunk of chunks) {
      // Tokenize text into words, numbers, punctuation, etc.
      const tokens = chunk.match(
        /[\p{L}\p{M}]+(?:'[\p{L}\p{M}]+)*|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu
      );
      if (!tokens) {
        finalResult += chunk;
        continue;
      }

      // Get only the actual words for eSpeak
      const wordTokens = tokens.filter(t =>
        /^[\p{L}\p{M}]+(?:'[\p{L}\p{M}]+)*$/u.test(t)
      );

      // Send all words to eSpeak at once, separated by "|"
      const markedInput = wordTokens.join('|');
      const ipaRaw = await runESpeak(markedInput);
      const ipaClean = ipaRaw.replace(/\|/g, ' ').trim();
      const ipaWords = ipaClean.split(/\s+/);

      // Map each word → IPA result
      const ipaMap = new Map();
      for (let i = 0; i < wordTokens.length; i++) {
        ipaMap.set(wordTokens[i], ipaWords[i] || '');
      }

      // Rebuild the original text, replacing words with their IPA equivalents
      let reconstructed = '';
      let charIndex = 0;

      for (const token of tokens) {
        // Preserve all spaces exactly as they appear
        while (chunk[charIndex] && /\s/.test(chunk[charIndex])) {
          reconstructed += chunk[charIndex++];
        }

        const isWord = /^[\p{L}\p{M}]+(?:'[\p{L}\p{M}]+)*$/u.test(token);
        if (isWord) {
          // Replace with IPA if available
          reconstructed += ipaMap.get(token) || token;
        } else {
          // Leave punctuation, numbers, symbols untouched
          reconstructed += token;
        }

        charIndex += token.length;
      }

      finalResult += reconstructed;
    }

    setOutput(finalResult.trim() || '[No output generated]');
  } catch (e) {
    console.error('Error during AFI transcription:', e);
    setOutput('Error during AFI transcription: ' + e.message);
  }
});

    }

  } catch (e) {
    console.error('Error during IPA conversion:', e);
    setOutput('Error during IPA conversion: ' + e.message);
