<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (eSpeak NG WASM)</title>
</head>
<body>
  <h1>Italian → IPA Transcription</h1>

  <textarea id="input" rows="6" cols="60">Ciao, come stai. Va tutto bene?</textarea><br>
  <button id="convert">Convert</button>
  <button id="convertInline">Convert with Inline IPA</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    let wasmReady = false;

    window.addEventListener('load', async () => {
      await initESpeak({
        print: () => {},
        printErr: () => {}
      });
      wasmReady = true;
      console.log('WASM loaded and cached');
    });

    const outputElem = document.getElementById('output');
    const inputElem = document.getElementById('input');

    // Original full IPA transcription
    document.getElementById('convert').addEventListener('click', async () => {
      if (!wasmReady) {
        alert('Please wait, WASM still loading...');
        return;
      }

      outputElem.innerText = '';
      const rawInput = inputElem.value.trim();
      const markedInput = rawInput.replace(/\s+/g, '|');

      await initESpeak({
        arguments: ['-v', 'it', '--ipa=3', markedInput],
        print: (output) => {
          const cleanedOutput = output.replace(/\|/g, ' ').trim();
          outputElem.innerText += cleanedOutput + '\n';
        },
        printErr: (err) => {
          console.error('stderr:', err);
        }
      });
    });

    // Optimized inline IPA output
    document.getElementById('convertInline').addEventListener('click', async () => {
      if (!wasmReady) {
        alert('Please wait, WASM still loading...');
        return;
      }

      outputElem.innerText = '';

      const rawInput = inputElem.value.trim();

      // Split input into tokens: words + punctuation
      const tokens = rawInput.match(/\w+|[^\w\s]/g);
      if (!tokens) {
        outputElem.innerText = '[No valid input]';
        return;
      }

      // Extract only words for transcription
      const wordsOnly = tokens.filter(t => /^\w+$/.test(t));
      const markedInput = wordsOnly.join('|');

      let ipaList = [];

      // Run one fast eSpeak call for all words
      await initESpeak({
        arguments: ['-v', 'it', '--ipa=3', markedInput],
        print: (output) => {
          ipaList = output.trim().split('|').map(p => p.trim());
        },
        printErr: (err) => {
          console.error('stderr:', err);
        }
      });

      let result = [];
      let ipaIndex = 0;

      for (const token of tokens) {
        if (/^\w+$/.test(token)) {
          // Word → attach IPA
          const ipa = ipaList[ipaIndex++] || '';
          result.push(`${token} (${ipa})`);
        } else {
          // Punctuation → attach to previous word
          if (result.length > 0) {
            result[result.length - 1] += token;
          } else {
            result.push(token);
          }
        }
      }

      outputElem.innerText = result.join(' ');
    });
  </script>
</body>
</html>
