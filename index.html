<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA</title>
</head>
<body>
  <h2>Italian â†’ IPA (via eSpeak NG WASM)</h2>
  <textarea id="text" rows="4" cols="50">ciao come stai</textarea><br>
  <button id="convert">Convert to IPA</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import ESpeakNG from './espeak-ng.js';

    let espeak;

    ESpeakNG().then(instance => {
      espeak = instance;
      console.log("eSpeak NG WASM loaded");
    });

    document.getElementById("convert").addEventListener("click", () => {
      if (!espeak) {
        alert("eSpeak NG not loaded yet.");
        return;
      }

      const text = document.getElementById("text").value;

      const args = [
        "--ipa=3",
        "--sep= ",
        "-v", "it",
        text
      ];

      const result = espeak.callMain(args);
      document.getElementById("output").textContent = result;
    });
  </script>
</body>
</html>
