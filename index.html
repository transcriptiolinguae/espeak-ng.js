<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcriptio Linguae</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 3rem;
      color: #2c3e50;
      background: #ffffff;
      line-height: 1.6;
      font-size: 1rem;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      color: #34495e;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    h3 {
      font-family: Arial, sans-serif;
      text-align: center;
      font-weight: 500;
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    textarea, pre {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      min-height: 6em;
      padding: 0.75em 1em;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border: 1.5px solid #ccc;
      box-shadow: none;
    }

    textarea::placeholder {
      color: grey;
      user-select: none;
    }

    pre {
      background: #ecf0f1;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 2rem;
      box-shadow: inset 0 0 5px #dfe6e9;
    }

    pre.placeholder {
      color: grey;
      user-select: none;
    }

    pre:not(.placeholder) {
      color: #2c3e50;
      user-select: text;
    }

    button {
      font-family: Arial, sans-serif;
      background: #909599;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 0.65em 1.4em;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
      margin-right: 1rem;
      margin-bottom: 2px;
    }

    button:hover,
    button:focus {
      background: #abb1b4;
      outline: none;
    }

    button:disabled {
      background: #ecf0f1;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      textarea, pre {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Transcriptio Linguae</h1>
  <h3>Italiano → AFI Trascrizione</h3>

  <textarea id="input" rows="6" cols="60" placeholder="Inserisci testo in italiano"></textarea><br />
  <button id="convert">AFI</button>
  <button id="convertInline">Testo e AFI</button>
  <button id="g2p">G2P</button>
  <pre id="output" class="placeholder">Trascrizione</pre>

<script type="module">

 import initESpeak from './espeak-ng.js';

    // Normalize curly apostrophes to straight
    function normalizeCurlyApostrophes(text) {
      return text.replace(/[’‘]/g, "'");
    }

    const outputElem = document.getElementById('output');
    const inputElem = document.getElementById('input');

    let wasmReady = false;
    const ipaCache = new Map();  // cache word → IPA

    window.addEventListener('load', async () => {
      try {
        await initESpeak({ print: () => {}, printErr: () => {} });
        wasmReady = true;
        console.log('eSpeak NG WASM loaded and ready');
      } catch (e) {
        console.error('Error loading WASM:', e);
        outputElem.classList.remove('placeholder');
        outputElem.innerText = 'Error loading eSpeak WASM module.';
      }
    });

    function printErrFiltered(err) {
      if (
        err.includes('still waiting on run dependencies') ||
        err.includes('dependency: wasm-instantiate') ||
        err.includes('(end of list)')
      ) {
        return;
      }
      console.error('eSpeak stderr:', err);
    }

// ===============================
// ⚡ HIGH-SPEED BATCHED eSpeak
// ===============================
async function runESpeakBatch(words, chunkSize = 50) {
  if (!words.length) return new Map();

  const map = new Map();
  const SEP = '###SEP###'; // unique separator unlikely to appear in Italian

  for (let i = 0; i < words.length; i += chunkSize) {
    const chunk = words.slice(i, i + chunkSize);
    const joined = chunk.join(` ${SEP} `); // keep spaces so eSpeak sees word boundaries

    let ipaOutput = '';
    await initESpeak({
      arguments: ['-v', 'it', '--ipa=3', joined],
      print: (line) => { ipaOutput += line + '\n'; },
      printErr: printErrFiltered,
    });

    // Get raw IPA output
    const ipaText = ipaOutput
      .replace(/[\u0300-\u036F\u200B-\u200D\uFEFF]/g, '') // strip diacritics
      .replace(/rɾ/g, 'rː')
      .replace(/mm/g, 'mː')
      .replace(/ff/g, 'fː')
      .replace(/vv/g, 'vː')
      .replace(/ll/g, 'lː')
      .replace(/kk/g, 'kː')
      .replace(/nn/g, 'nː')
      .replace(/ɲɲ/g, 'ɲː')
      .replace(/oo/g, 'oː')
      .replace(/ss/g, 'sː')
      .replace(/ɾ/g, 'r')
      .replace(/ɪ/g, 'i')
      .replace(/ʊ/g, 'u')
      .replace(/ɡ/g, 'g')
      .trim();

    // Split IPA result by separator back into per-word
    const ipaParts = ipaText.split(new RegExp(`${SEP}`, 'g')).map(s => s.trim());

    for (let j = 0; j < chunk.length; j++) {
      const word = chunk[j];
      const ipa = ipaParts[j] || '';
      map.set(word, ipa);
    }
  }

  return map;
}



    function showPlaceholder() {
      outputElem.className = 'placeholder';
      outputElem.innerText = 'Trascrizione';
    }
    function showProgressPlaceholder() {
      outputElem.className = 'placeholder';
      outputElem.innerText = 'Trascrizione in corso...';
    }
    function setOutput(text) {
      outputElem.classList.remove('placeholder');
      outputElem.innerText = text;
    }

    // AFI Button
    document.getElementById('convert').addEventListener('click', async () => {
      showPlaceholder();
      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }
      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        showPlaceholder();
        return;
      }

      const markedInput = rawInput.replace(/\s+/g, '|');
      try {
        const map = await runESpeakBatch([markedInput]);
        const ipa = map.get(markedInput)?.replace(/\|/g, ' ') || '[No output generated]';
        setOutput(ipa);
      } catch (e) {
        setOutput('Error during transcription: ' + e.message);
      }
    });

    // Testo e AFI Button
    document.getElementById('convertInline').addEventListener('click', async () => {
      showProgressPlaceholder();
      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }
      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        showPlaceholder();
        return;
      }

      const normalizedInput = normalizeCurlyApostrophes(rawInput);
      const tokens = normalizedInput.match(/[\p{L}\p{M}]+(?:'[\p{L}\p{M}]+)*|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
      if (!tokens) {
        setOutput('[No valid input]');
        return;
      }

      const wordTokens = tokens.filter(t => /^[\p{L}\p{M}]+(?:'[\p{L}\p{M}]+)*$/u.test(t));

      // Clean trailing punctuation for mapping keys
      const cleanedWords = [...new Set(wordTokens.map(w => w.replace(/[.,;:?!]+$/u, '')))];

      // Check cache
      const newWords = cleanedWords.filter(w => !ipaCache.has(w));
      if (newWords.length) {
        const newMap = await runESpeakBatch(newWords);
        for (const [w, ipa] of newMap) {
          ipaCache.set(w, ipa);
        }
      }

      const ipaMap = new Map(cleanedWords.map(w => [w, ipaCache.get(w)]));

      // Reconstruct annotated output
      let output = '';
      let idx = 0;
      for (const token of tokens) {
        // add any whitespace before token
        while (rawInput[idx] && /\s/.test(rawInput[idx])) {
          output += rawInput[idx++];
        }

        const originalToken = rawInput.slice(idx, idx + token.length);
        const isWord = /^[\p{L}\p{M}]+(?:'[\p{L}\p{M}]+)*$/u.test(token);
        if (isWord) {
          const key = token.replace(/[.,;:?!]+$/u, '');
          const ipa = ipaMap.get(key);
          if (ipa) {
            output += `${originalToken} (${ipa})`;
          } else {
            output += originalToken;
          }
        } else {
          output += originalToken;
        }
        idx += token.length;
      }

      setOutput(output);
    });

    // G2P Button
    document.getElementById('g2p').addEventListener('click', async () => {
      showProgressPlaceholder();
      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }
      const rawInput = normalizeCurlyApostrophes(inputElem.value.trim());
      if (!rawInput) {
        showPlaceholder();
        return;
      }

      const tokens = rawInput.match(/[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+(?:'[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+)*|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
      if (!tokens) {
        setOutput('[No valid input]');
        return;
      }

      const wordTokens = tokens.filter(t => /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+'?[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]*$/u.test(t));
      const cleanedWords = [...new Set(wordTokens.map(w => w.replace(/[.,;:?!]+$/u, '')))];

      const newWords = cleanedWords.filter(w => !ipaCache.has(w));
      if (newWords.length) {
        const newMap = await runESpeakBatch(newWords);
        for (const [w, ipa] of newMap) {
          ipaCache.set(w, ipa);
        }
      }

      const ipaMap = new Map(cleanedWords.map(w => [w, ipaCache.get(w)]));

      const g2pOutput = tokens.map(token => {
        const isWord = /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+'?[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]*$/u.test(token);
        if (isWord) {
          const key = token.replace(/[.,;:?!]+$/u, '');
          const ipa = ipaMap.get(key) || '';
          return applyG2PMapping(token, ipa);
        } else {
          return token;
        }
      });

      let reconstructed = '';
      let index = 0;
      for (const token of tokens) {
        while (rawInput[index] && /\s/.test(rawInput[index])) {
          reconstructed += rawInput[index++];
        }
        reconstructed += g2pOutput.shift();
        index += token.length;
      }
      setOutput(reconstructed);
    });


function applyG2PMapping(text, ipa) {
  
  const result = [];
  let ipaIndex = 0;
  let i = 0;
  const lowerText = text.toLowerCase();

  // Predefined mappings for G2P
  const g2pMappings = {
    "bb": "bː",
    "dd": "dː",
    "ff": "fː",
    "ll": "lː", 
    "mm": "mː",   
    "nn": "nː",   
    "pp": "pː",
    "qq": "qq",  
    "rr": "rː",
    "ss": "sː",
    "tt": "tː", 
  };

  function startsWithIpa(ipa, pattern) {
    const variations = [`${pattern}`, `ˈ${pattern}`, `ˌ${pattern}`, `\u200D${pattern}`, `ˈ\u200D${pattern}`, `\u200Dˈ${pattern}`];
    for (const variant of variations) {
      if (ipa.startsWith(variant)) return { match: variant, len: variant.length };
    }
    return null;
  }

  // Check if 'tʃː' or 'dʒː' is followed by any of the specified vowels
  function isFollowedByVowel(ipa, index) {
    const following = ipa.slice(index + 3); // Skip 'ː' and check the following character
    return following.startsWith('i') || following.startsWith('ˈi') || following.startsWith('j') || following.startsWith('ˈj') ||
           following.startsWith('e') || following.startsWith('ˈe') || following.startsWith('ɛ') || following.startsWith('ˈɛ');
  }

  // Process the word-by-word logic
  while (i < text.length && ipaIndex < ipa.length) {
    const letter = text[i];
    let ipaChar = ipa[ipaIndex];




        if (ipaChar === 'd' && ipa[ipaIndex + 1] === 'z' && ipa[ipaIndex + 2] === 'ː') {
        result.push(`zz(${ipaChar}${ipa[ipaIndex + 1]}ː)`);  
        i += 2;  
        ipaIndex += 3;  
        continue;
    
    } else if (ipaChar === 't' && ipa[ipaIndex + 1] === 's' && ipa[ipaIndex + 2] === 'ː') {
        result.push(`zz(${ipaChar}${ipa[ipaIndex + 1]}ː)`); 
        i += 2; 
        ipaIndex += 3; 
        continue;
      }

   // i(ˈiː)
    
       if (lowerText[i] === 'i') {
      // Check if the IPA contains "tʃ" and if it is followed by "i", "ˈi", "j", or "ˈj"
      if (ipa[ipaIndex] === 'ˈ' && ipa[ipaIndex + 1] === 'i' && ipa[ipaIndex + 2] === 'ː') {
          result.push(`${text[i]}(ˈi)`);
          i += 1; // Skip past "ci"
          ipaIndex += 3; // Skip past the "tʃ" in IPA
          continue; // Skip the rest of the processing for this "ci"
        }
      }
  

     // a(ˈaː)
    
       if (lowerText[i] === 'a') {
      // Check if the IPA contains "tʃ" and if it is followed by "i", "ˈi", "j", or "ˈj"
      if (ipa[ipaIndex] === 'ˈ' && ipa[ipaIndex + 1] === 'a' && ipa[ipaIndex + 2] === 'ː') {
          result.push(`${text[i]}(ˈa)`);
          i += 1; // Skip past "ci"
          ipaIndex += 3; // Skip past the "tʃ" in IPA
          continue; // Skip the rest of the processing for this "ci"
        }
      }
  
     // e(ˈeː)
    
       if (lowerText[i] === 'e') {
      // Check if the IPA contains "tʃ" and if it is followed by "i", "ˈi", "j", or "ˈj"
      if (ipa[ipaIndex] === 'ˈ' && ipa[ipaIndex + 1] === 'e' && ipa[ipaIndex + 2] === 'ː') {
          result.push(`${text[i]}(ˈe)`);
          i += 1; // Skip past "ci"
          ipaIndex += 3; // Skip past the "tʃ" in IPA
          continue; // Skip the rest of the processing for this "ci"
        }

         // e(ˈɛː)
    
       if (lowerText[i] === 'e') {

      if (ipa[ipaIndex] === 'ˈ' && ipa[ipaIndex + 1] === 'ɛ' && ipa[ipaIndex + 2] === 'ː') {

              const ipaRegex = /[a-z\u0250-\u02AF\u02B0-\u02FF\u0300-\u036F\u1D00-\u1DBF\uA700-\uA71F]/i;

      const ipaRegex = /[a-z\u0250-\u02AF\u02B0-\u02FF\u0300-\u036F\u1D00-\u1DBF\uA700-\uA71F]/i;

      if (ipa[ipaIndex] === 'ˈ' && ipa[ipaIndex + 1] === 'ɔ' && ipa[ipaIndex + 2] === 'ː') {

        const nextIpa = ipa.slice(ipaIndex + 3, ipaIndex + 5); // Check the next two IPA chars

        if (!/i|ˈi|j|ˈj|e|ˈe|ɛ|ˈɛ/.test(nextIpa)) { // If "tʃ" is not followed by those sounds
          // map "ci" with "tʃ" to "ci(tʃ)"
          result.push(`${letter}${text[i + 1]}(gː)`);
          i += 2; // Skip past "ci"
          ipaIndex += 3; // Skip past the "tʃ" in IPA
          continue; // Skip the rest of the processing for this "ci"
        }
      }
    }







 // Check for predefined G2P mapping (e.g., bb -> bː, cc -> kː, etc.)
    const mappedIpa = g2pMappings[lowerText.slice(i, i + 2)];
    if (mappedIpa) {
      result.push(`${text.slice(i, i + 2)}(${mappedIpa})`);
      i += 2;  // Skip the next letter, since we just processed 2 chars
      ipaIndex += mappedIpa.length;  // Move IPA index forward by the length of mapped IPA
      continue;
    }
    

    
    // Default behavior: Process the IPA character normally
    if (ipaChar === 'ˈ' || ipaChar === 'ˌ') {
      ipaIndex++;
      ipaChar = ipa[ipaIndex];
      result.push(`${letter}(ˈ${ipaChar})`);
    } else {
      result.push(`${letter}(${ipaChar})`);
    }



          
    ipaIndex++;
    i++;
  }

  // If anything left in text, append with empty IPA
  while (i < text.length) {
    result.push(`${text[i]}()`);
    i++;
  }

  



  return result.join('');

}


</script>
