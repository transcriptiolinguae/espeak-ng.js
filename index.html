<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (eSpeak NG WASM)</title>
</head>
<body>
  <h1>Italian â†’ IPA Transcription</h1>

  <textarea id="input" rows="4" cols="50">ciao come stai</textarea><br>
  <button id="convert">Convert</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    document.getElementById("convert").addEventListener("click", async () => {
      const text = document.getElementById("input").value;

      const espeak = await initESpeak({
        arguments: [
          "-v", "it",
          "--ipa=3",
          "--sep= ",
          text
        ],
        print: (output) => {
          // eSpeak prints IPA transcription here
          document.getElementById("output").innerText += output + "\n";
        },
        printErr: (err) => {
          console.error("stderr:", err);
        }
      });

      // After init, the output should already be printed
    });
  </script>
</body>
</html>
