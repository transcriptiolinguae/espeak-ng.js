<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Italian to IPA (Fast Inline) - Persistent WASM</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; }
    textarea { font-size: 16px; }
    pre { background: #f0f0f0; padding: 15px; white-space: pre-wrap; word-wrap: break-word; }
    button { margin: 5px 10px 15px 0; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Italian → IPA Transcription (Fast Inline)</h1>

  <textarea id="input" rows="6" cols="60">Ciao, come stai. Va tutto bene?</textarea><br />
  <button id="convertInline">Convert with Inline IPA</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    const outputElem = document.getElementById('output');
    const inputElem = document.getElementById('input');

    let espeakInstance;

    async function loadWasm() {
      outputElem.innerText = 'Loading WASM...';
      espeakInstance = await initESpeak({
        print: () => {},
        printErr: () => {}
      });
      outputElem.innerText = '[WASM loaded and ready]';
      console.log('WASM loaded');
    }

    async function getIPA(word) {
      let ipa = '';
      await espeakInstance({
        arguments: ['-v', 'it', '--ipa=3', word],
        print: (out) => { ipa += out; },
        printErr: (err) => { if (err) console.error('eSpeak error:', err); }
      });
      return ipa.trim();
    }

    document.getElementById('convertInline').addEventListener('click', async () => {
      if (!espeakInstance) {
        alert('Please wait for WASM to load.');
        return;
      }

      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }

      // Tokenize words and punctuation separately
      const tokens = rawInput.match(/\w+|[^\w\s]/g);
      if (!tokens) {
        outputElem.innerText = '[No valid input]';
        return;
      }

      outputElem.innerText = 'Processing...';

      const result = [];

      for (const token of tokens) {
        if (/^\w+$/.test(token)) {
          // It's a word — get IPA for it
          try {
            const ipa = await getIPA(token);
            result.push(`${token} (${ipa})`);
          } catch (e) {
            result.push(token); // fallback: just word
            console.error('Error getting IPA for', token, e);
          }
        } else {
          // Punctuation — append directly to previous token if any
          if (result.length > 0) {
            result[result.length - 1] += token;
          } else {
            result.push(token);
          }
        }
      }

      outputElem.innerText = result.join(' ');
    });

    // Load WASM immediately on page load
    loadWasm();
  </script>
</body>
</html>
