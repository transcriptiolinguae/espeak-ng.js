<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (eSpeak NG WASM)</title>
</head>
<body>
  <h1>Italian â†’ IPA Transcription</h1>

  <textarea id="input" rows="4" cols="50">ciao come stai</textarea><br>
  <button id="convert">Convert</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
  import ESpeakNG from './espeak-ng.js';

  let espeak;

  ESpeakNG({
    locateFile: (file) => file.endsWith('.wasm') ? './espeak-ng.wasm' : file
  }).then(instance => {
    espeak = instance;
    console.log("eSpeak NG WASM loaded");
  });

  document.getElementById("convert").addEventListener("click", () => {
    if (!espeak) {
      alert("eSpeak NG not loaded yet.");
      return;
    }
    const text = document.getElementById("text").value;
    const args = ["--ipa=3", "--sep= ", "-v", "it", text];
    const result = espeak.callMain(args);
    document.getElementById("output").textContent = result;
  });
</script>

</body>
</html>
