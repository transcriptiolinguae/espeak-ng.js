<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcriptio Linguae</title>
  <style>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #222;
      background: #fff;
      line-height: 1.5;
    }

    h1, h3 {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #111;
    }

    h3 {
      font-weight: 400;
      color: #555;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    textarea {
      font-size: 1rem;
      width: 100%;
      min-height: 6em;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
      box-sizing: border-box;
    }

    pre {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
      color: #333;
      margin-top: 1.5rem;
    }

    button {
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5em 1em;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-right: 0.75rem;
    }

    button:hover,
    button:focus {
      background: #005fa3;
      outline: none;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
  </style>
</head>
<body>
  <h1>Transcriptio Linguae</h1>
  <h3>Italiano → AFI Trascrizione</h3>

  <textarea id="input" rows="6" cols="60">pericolosamente (lotte civili), all</textarea><br />
  <button id="convert">Solo AFI</button>
  <button id="convertInline">Testo con AFI in linea</button>
  <pre id="output">[La trascrizione IPA apparirà qui]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    const outputElem = document.getElementById('output');
    const inputElem = document.getElementById('input');

    let wasmReady = false;

    window.addEventListener('load', async () => {
      try {
        await initESpeak({
          print: () => {},
          printErr: () => {}
        });
        wasmReady = true;
        console.log('eSpeak NG WASM loaded and ready');
      } catch (e) {
        console.error('Error loading WASM:', e);
        outputElem.innerText = 'Error loading eSpeak WASM module.';
      }
    });

    function printErrFiltered(err) {
      if (
        err.includes('still waiting on run dependencies') ||
        err.includes('dependency: wasm-instantiate') ||
        err.includes('(end of list)')
      ) {
        return;
      }
      console.error('eSpeak stderr:', err);
    }

    async function runESpeak(text) {
      let ipaOutput = '';
      await initESpeak({
        arguments: ['-v', 'it', '--ipa=3', text],
        print: (text) => {
          ipaOutput += text;
        },
        printErr: printErrFiltered
      });

      // Apply substitution rules
      return ipaOutput
        .replace(/rɾ/g, 'rː')
        .replace(/mm/g, 'mː')
        .replace(/ff/g, 'fː')
        .replace(/vv/g, 'vː')
        .replace(/ll/g, 'lː')
        .replace(/nn/g, 'nː')
        .replace(/s\u200Ds/g, 'sː') // s‍s = s + zero-width joiner + s
        .replace(/t\u200D/g, 't')
        .replace(/d\u200D/g, 'd')
        .replace(/ɾ/g, 'r')
        .replace(/oo/g, 'oː')
        .trim();
    }

    document.getElementById('convertInline').addEventListener('click', async () => {
      outputElem.innerText = '';

      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }

      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }

      const tokens = rawInput.match(/[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
      if (!tokens) {
        outputElem.innerText = '[No valid input]';
        return;
      }

      const ipaMap = new Map();

      const uniqueWords = [...new Set(
        tokens.filter(t =>
          /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(t)
        )
      )];

      try {
        for (const word of uniqueWords) {
          const ipa = await runESpeak(word);
          ipaMap.set(word, ipa);
        }
      } catch (e) {
        console.error('Error during IPA conversion:', e);
      }

      const result = [];
      for (let i = 0; i < tokens.length; i++) {
        const token = tokens[i];

        const isWord = /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(token);
        const isNumber = /^[0-9]+(?:[.,][0-9]+)?$/.test(token);
        const isPunct = !isWord && !isNumber;

        // Determine whether to add space before current token
        if (i > 0) {
          const prev = tokens[i - 1];
          const isPrevPunct = /^[^\w\s]$/.test(prev);

          if (
            !(token === ')' || token === ',' || token === '.' || token === ';' || token === ':' || token === '!' || token === '?') &&
            !(prev === '(')
          ) {
            result.push(' ');
          }
        }

        if (isWord) {
          const ipa = ipaMap.get(token) || '';
          result.push(`${token} (${ipa})`);
        } else if (isNumber) {
          result.push(token);
        } else {
          result.push(token);
        }
      }

      outputElem.innerText = result.join('');
    });

    document.getElementById('convert').addEventListener('click', async () => {
      outputElem.innerText = '';

      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }

      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }

      const markedInput = rawInput.replace(/\s+/g, '|');

      try {
        const ipa = await runESpeak(markedInput);
        outputElem.innerText = ipa.replace(/\|/g, ' ') || '[No output generated]';
      } catch (e) {
        outputElem.innerText = 'Error during transcription: ' + e.message;
      }
    });
  </script>
</body>
</html>
