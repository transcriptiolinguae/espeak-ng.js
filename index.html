<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcriptio Linguae</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 3rem;
      color: #2c3e50;
      background: #ffffff;
      line-height: 1.6;
      font-size: 1rem;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      color: #34495e;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    h3 {
      font-family: Arial, sans-serif;
      text-align: center;
      font-weight: 500;
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    textarea, pre {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      min-height: 6em;
      padding: 0.75em 1em;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border: 1.5px solid #ccc;
      box-shadow: none;
    }

    textarea::placeholder {
      color: grey;
      user-select: none;
    }

    pre {
      background: #ecf0f1;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 2rem;
      box-shadow: inset 0 0 5px #dfe6e9;
    }

    pre.placeholder {
      color: grey;
      user-select: none;
    }

    pre:not(.placeholder) {
      color: #2c3e50;
      user-select: text;
    }

    button {
      font-family: Arial, sans-serif;
      background: #909599;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 0.65em 1.4em;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
      margin-right: 1rem;
      margin-bottom: 2px;
    }

    button:hover,
    button:focus {
      background: #abb1b4;
      outline: none;
    }

    button:disabled {
      background: #ecf0f1;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      textarea, pre {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Transcriptio Linguae</h1>
  <h3>Italiano → AFI Trascrizione</h3>

  <textarea id="input" rows="6" cols="60" placeholder="Inserisci testo in italiano"></textarea><br />
  <button id="convert">AFI</button>
  <button id="convertInline">Testo e AFI</button>
  <button id="g2p">G2P</button>
  <pre id="output" class="placeholder">Trascrizione</pre>

<script type="module">
  import initESpeak from './espeak-ng.js';

  const outputElem = document.getElementById('output');
  const inputElem = document.getElementById('input');

  let wasmReady = false;

  window.addEventListener('load', async () => {
    try {
      await initESpeak({
        print: () => {},
        printErr: () => {}
      });
      wasmReady = true;
      console.log('eSpeak NG WASM loaded and ready');
    } catch (e) {
      console.error('Error loading WASM:', e);
      outputElem.classList.remove('placeholder');
      outputElem.innerText = 'Error loading eSpeak WASM module.';
    }
  });

  function printErrFiltered(err) {
    if (
      err.includes('still waiting on run dependencies') ||
      err.includes('dependency: wasm-instantiate') ||
      err.includes('(end of list)')
    ) {
      return;
    }
    console.error('eSpeak stderr:', err);
  }

  async function runESpeak(text) {
    let ipaOutput = '';
    await initESpeak({
      arguments: ['-v', 'it', '--ipa=3', text],
      print: (text) => {
        ipaOutput += text;
      },
      printErr: printErrFiltered
    });

    return ipaOutput
      .replace(/rɾ/g, 'rː')
      .replace(/mm/g, 'mː')
      .replace(/ff/g, 'fː')
      .replace(/vv/g, 'vː')
      .replace(/ll/g, 'lː')
      .replace(/kk/g, 'kː')
      .replace(/nn/g, 'nː')
      .replace(/ɲɲ/g, 'ɲː')
      .replace(/s\u200Ds/g, 'sː')
      .replace(/ss/g, 'sː')
      .replace(/t\u200D/g, 't')
      .replace(/d\u200D/g, 'd')
      .replace(/ɾ/g, 'r')
      .replace(/oo/g, 'oː')
      .trim();
  }

  function showPlaceholder() {
    outputElem.className = 'placeholder';
    outputElem.innerText = 'Trascrizione';
  }

  function showProgressPlaceholder() {
    outputElem.className = 'placeholder';
    outputElem.innerText = 'Trascrizione in corso...';
  }

  function setOutput(text) {
    outputElem.classList.remove('placeholder');
    outputElem.innerText = text;
  }

  // AFI button
  document.getElementById('convert').addEventListener('click', async () => {
    showPlaceholder();

    if (!wasmReady) {
      alert('Please wait, WASM is still loading...');
      return;
    }

    const rawInput = inputElem.value.trim();
    if (!rawInput) {
      showPlaceholder();
      return;
    }

    const markedInput = rawInput.replace(/\s+/g, '|');

    try {
      const ipa = await runESpeak(markedInput);
      setOutput(ipa.replace(/\|/g, ' ') || '[No output generated]');
    } catch (e) {
      setOutput('Error during transcription: ' + e.message);
    }
  });

  // Testo e AFI button
  document.getElementById('convertInline').addEventListener('click', async () => {
    showProgressPlaceholder();

    if (!wasmReady) {
      alert('Please wait, WASM is still loading...');
      return;
    }

    const rawInput = inputElem.value.trim();
    if (!rawInput) {
      showPlaceholder();
      return;
    }

    const tokens = rawInput.match(/[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
    if (!tokens) {
      setOutput('[No valid input]');
      return;
    }

    const ipaMap = new Map();
    const uniqueWords = [...new Set(tokens.filter(t => /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(t)))];

    try {
      for (const word of uniqueWords) {
        const ipa = await runESpeak(word);
        ipaMap.set(word, ipa);
      }
    } catch (e) {
      console.error('Error during IPA conversion:', e);
    }

    const result = [];
    for (let i = 0; i < tokens.length; i++) {
      const token = tokens[i];
      const isWord = /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(token);

      if (i > 0) {
        const prev = tokens[i - 1];
        if (![')', ',', '.', ';', ':', '!', '?'].includes(token) && prev !== '(') {
          result.push(' ');
        }
      }

      if (isWord) {
        const ipa = ipaMap.get(token) || '';
        result.push(`${token} (${ipa})`);
      } else {
        result.push(token);
      }
    }

    setOutput(result.join(''));
  });

  // G2P button
  document.getElementById('g2p').addEventListener('click', async () => {
    showProgressPlaceholder();

    if (!wasmReady) {
      alert('Please wait, WASM is still loading...');
      return;
    }

    const rawInput = inputElem.value.trim();
    if (!rawInput) {
      showPlaceholder();
      return;
    }

    const tokens = rawInput.match(/[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
    if (!tokens) {
      setOutput('[No valid input]');
      return;
    }

    const ipaMap = new Map();
    const uniqueWords = [...new Set(tokens.filter(t => /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(t)))];

    try {
      for (const word of uniqueWords) {
        const ipa = await runESpeak(word);
        ipaMap.set(word, ipa);
      }
    } catch (e) {
      console.error('Error during IPA conversion:', e);
    }

    const g2pOutput = [];

    for (const token of tokens) {
      const isWord = /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(token);

      if (isWord) {
        const ipa = ipaMap.get(token) || '';
        const g2pMapped = applyG2PMapping(token, ipa);
        g2pOutput.push(g2pMapped);
      } else {
        g2pOutput.push(token);
      }
    }

    setOutput(g2pOutput.join(' '));
  });

function applyG2PMapping(text, ipa) {
  const result = [];
  let ipaIndex = 0;
  let i = 0;
  const lowerText = text.toLowerCase();

  // Define the mapping for single letters with triangle colon to double letters
  const doubleLetterMapping = {
    b: 'bb',
    c: 'cc',
    d: 'dd',
    f: 'ff',
    l: 'll',
    m: 'mm',
    n: 'nn',
    p: 'pp',
    q: 'qq',
    r: 'rr',
    s: 'ss',
    t: 'tt',  // map t to tt for 'tː'
    g: 'gg',
    z: 'zz'
  };

  function startsWithIpa(ipa, pattern) {
    const variations = [`${pattern}`, `ˈ${pattern}`, `ˌ${pattern}`, `\u200D${pattern}`, `ˈ\u200D${pattern}`, `\u200Dˈ${pattern}`];
    for (const variant of variations) {
      if (ipa.startsWith(variant)) return { match: variant, len: variant.length };
    }
    return null;
  }

  // Handle the special "ci" → "tʃ" and "gi" → "dʒ" cases
  if (lowerText.startsWith("ci")) {
    const matchInfo = startsWithIpa(ipa, "tʃ");
    if (matchInfo) {
      const afterAffricate = ipa.slice(matchInfo.len);

      if (afterAffricate.startsWith('ˈi') || afterAffricate.startsWith('i')) {
        result.push(`c(${matchInfo.match.replace(/^ˈ|\u200D/g, '')})`);
        i += 1;
        ipaIndex += matchInfo.len;

        result.push(`i(${afterAffricate.startsWith('ˈi') ? 'ˈi' : 'i'})`);
        i += 1;
        ipaIndex += afterAffricate.startsWith('ˈi') ? 2 : 1;
      } else {
        result.push(`ci(${matchInfo.match.replace(/^ˈ|\u200D/g, '')})`);
        i += 2;
        ipaIndex += matchInfo.len;
      }
    }
  } else if (lowerText.startsWith("gi")) {
    const matchInfo = startsWithIpa(ipa, "dʒ");
    if (matchInfo) {
      const afterAffricate = ipa.slice(matchInfo.len);

      if (afterAffricate.startsWith('ˈi') || afterAffricate.startsWith('i')) {
        result.push(`g(${matchInfo.match.replace(/^ˈ|\u200D/g, '')})`);
        i += 1;
        ipaIndex += matchInfo.len;

        result.push(`i(${afterAffricate.startsWith('ˈi') ? 'ˈi' : 'i'})`);
        i += 1;
        ipaIndex += afterAffricate.startsWith('ˈi') ? 2 : 1;
      } else {
        result.push(`gi(${matchInfo.match.replace(/^ˈ|\u200D/g, '')})`);
        i += 2;
        ipaIndex += matchInfo.len;
      }
    }
  }

  // Now process each character in the text and its IPA
  while (i < text.length && ipaIndex < ipa.length) {
    const letter = text[i];
    let ipaChar = ipa[ipaIndex];

    // Handle the tː case explicitly - replace 'tː' with 'tt'
    if (ipaChar === 'tː') {
      ipaChar = doubleLetterMapping['t']; // Replace tː with tt
    } else if (doubleLetterMapping[ipaChar]) {
      // For other letters, apply the double-letter mapping
      ipaChar = doubleLetterMapping[ipaChar];
    }

    // Handle stress marks
    if (ipaChar === 'ˈ' || ipaChar === 'ˌ') {
      ipaIndex++;
      ipaChar = ipa[ipaIndex];
      result.push(`${letter}('${ipaChar})`);
    } else {
      result.push(`${letter}(${ipaChar})`);
    }

    ipaIndex++;
    i++;
  }

  // If there are leftover letters, append them with empty IPA
  while (i < text.length) {
    result.push(`${text[i]}()`);
    i++;
  }

  // Return the result
  return result.join('');
}


</script>




</body>
</html>
