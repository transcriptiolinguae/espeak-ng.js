<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Italian → IPA with geminate‑correction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
    }
    textarea {
      font-size: 16px;
      width: 100%;
    }
    pre {
      background: #f0f0f0;
      padding: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      margin: 5px 10px 15px 0;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Italian → IPA Transcription (corrected geminates)</h1>
  <textarea id="input" rows="6" cols="60">La civiltà romana è spesso annoverata nell'antichità classica insieme all'antica Grecia, essendo quest'ultima una civiltà che ha ispirato parte della cultura romana.</textarea><br />
  <button id="convert">Convert</button>
  <button id="convertInline">Convert with Inline IPA</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    const outputElem = document.getElementById('output');
    const inputElem = document.getElementById('input');
    let wasmReady = false;

    window.addEventListener('load', async () => {
      try {
        await initESpeak({ print: () => {}, printErr: () => {} });
        wasmReady = true;
        console.log('eSpeak NG WASM loaded and ready');
      } catch (e) {
        console.error('Error loading WASM:', e);
        outputElem.innerText = 'Error loading eSpeak WASM module.';
      }
    });

    function printErrFiltered(err) {
      if (
        err.includes('still waiting on run dependencies') ||
        err.includes('dependency: wasm-instantiate') ||
        err.includes('(end of list)')
      ) {
        return;
      }
      console.error('eSpeak stderr:', err);
    }

    async function runESpeak(text) {
      let ipaOutput = '';
      await initESpeak({
        arguments: ['-v', 'it', '--ipa=3', text],
        print: (chunk) => { ipaOutput += chunk; },
        printErr: printErrFiltered
      });
      ipaOutput = ipaOutput.trim();

      // Correction: match double identical consonants in IPA output and replace with single + ː
      // Use Unicode regex and explicitly list possible consonants for Italian geminates

      // Example set: t, d, n, s, l, r, ʃ, etc. Add more as needed
      const geminateConsonants = [
        'bb', 'cc', 'dd', 'ff', 'gg', 'll', 'mm', 'nn', 'pp', 'rr', 'ss', 'tt',
        // Also IPA symbols like ʃʃ, ʎʎ, etc., if they appear doubled
        'ʃʃ', 'ʎʎ', 'ɲɲ'
      ];
      // We’ll build a regex from that list
      const escaped = geminateConsonants.map(s => s.replace(/([\\^$*+?.()|\[\]{}])/g, '\\$1'));
      const gemRe = new RegExp('(' + escaped.join('|') + ')', 'gu');

      ipaOutput = ipaOutput.replace(gemRe, (match) => {
        // match is e.g. 'nn' or 'SS' etc. We want single + ː
        const firstChar = [...match][0]; 
        // Keep case: if both uppercase, uppercase; else lowercase
        // But IPA is usually lowercase so simpler:
        return firstChar + 'ː';
      });

      return ipaOutput;
    }

    document.getElementById('convertInline').addEventListener('click', async () => {
      outputElem.innerText = '';
      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }
      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }
      const tokens = rawInput.match(/[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
      if (!tokens) {
        outputElem.innerText = '[No valid input]';
        return;
      }
      const ipaMap = new Map();
      const uniqueWords = [...new Set(tokens.filter(t => /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(t)))];
      try {
        for (const word of uniqueWords) {
          const ipa = await runESpeak(word);
          ipaMap.set(word, ipa);
        }
      } catch (e) {
        console.error('Error during IPA conversion:', e);
      }
      const result = [];
      for (let i = 0; i < tokens.length; i++) {
        const token = tokens[i];
        const isWord = /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(token);
        const isNumber = /^[0-9]+(?:[.,][0-9]+)?$/.test(token);
        if (i > 0) {
          const prev = tokens[i - 1];
          if (
            !(token === ')' || token === ',' || token === '.' ||
              token === ';' || token === ':' || token === '!' || token === '?')
            && !(prev === '(')
          ) {
            result.push(' ');
          }
        }
        if (isWord) {
          const ipa = ipaMap.get(token) || '';
          result.push(`${token} (${ipa})`);
        } else if (isNumber) {
          result.push(token);
        } else {
          result.push(token);
        }
      }
      outputElem.innerText = result.join('');
    });

    document.getElementById('convert').addEventListener('click', async () => {
      outputElem.innerText = '';
      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }
      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }
      const markedInput = rawInput.replace(/\s+/g, '|');
      try {
        let ipa = await runESpeak(markedInput);
        outputElem.innerText = ipa.replace(/\|/g, ' ') || '[No output generated]';
      } catch (e) {
        outputElem.innerText = 'Error during transcription: ' + e.message;
      }
    });
  </script>
</body>
</html>
