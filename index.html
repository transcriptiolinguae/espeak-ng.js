<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (eSpeak NG WASM)</title>
</head>
<body>
  <h1>Italian → IPA Transcription</h1>

  <textarea id="input" rows="4" cols="50">Ciao, come stai.</textarea><br>
  <button id="convert">Convert</button>
  <button id="convertInline">Convert with Inline IPA</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    let wasmReady = false;

    // Load the WASM once at page load
    window.addEventListener('load', async () => {
      await initESpeak({
        print: () => {},
        printErr: () => {}
      });
      wasmReady = true;
      console.log('WASM loaded and cached');
    });

    const outputElem = document.getElementById('output');
    const inputElem = document.getElementById('input');

    // "Convert" button: just raw IPA output
    document.getElementById('convert').addEventListener('click', async () => {
      if (!wasmReady) {
        alert('Please wait, WASM still loading...');
        return;
      }

      outputElem.innerText = '';  // Clear previous output
      const rawInput = inputElem.value.trim();
      const markedInput = rawInput.replace(/\s+/g, '|');

      await initESpeak({
        arguments: [
          '-v', 'it',
          '--ipa=3',
          markedInput
        ],
        print: (output) => {
          const cleanedOutput = output.replace(/\|/g, ' ').trim();
          outputElem.innerText += cleanedOutput + '\n';
        },
        printErr: (err) => {
          console.error('stderr:', err);
        }
      });
    });

    // "Convert with Inline IPA" button
    document.getElementById('convertInline').addEventListener('click', async () => {
      if (!wasmReady) {
        alert('Please wait, WASM still loading...');
        return;
      }

      outputElem.innerText = '';  // Clear previous output

      const rawInput = inputElem.value.trim();

      // Match words and punctuation separately: "Ciao," → ["Ciao", ","]
      const tokens = rawInput.match(/\w+|[^\w\s]/g);
      if (!tokens) {
        outputElem.innerText = '[No valid input]';
        return;
      }

      let inlineOutput = [];

      for (const token of tokens) {
        if (/^\w+$/.test(token)) {
          // Token is a word (letters/numbers only)
          await initESpeak({
            arguments: [
              '-v', 'it',
              '--ipa=3',
              token
            ],
            print: (output) => {
              const ipa = output.trim();
              inlineOutput.push(`${token} (${ipa})`);
            },
            printErr: (err) => {
              console.error('stderr:', err);
            }
          });
        } else {
          // Token is punctuation (e.g., ",", "."), attach it to the previous word
          if (inlineOutput.length > 0) {
            inlineOutput[inlineOutput.length - 1] += token;
          } else {
            // If punctuation appears first (unlikely), just add it
            inlineOutput.push(token);
          }
        }
      }

      outputElem.innerText = inlineOutput.join(' ');
    });
  </script>
</body>
</html>
