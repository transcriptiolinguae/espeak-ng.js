<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcriptio Linguae</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 3rem;
      color: #2c3e50;
      background: #ffffff;
      line-height: 1.6;
      font-size: 1rem;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      color: #34495e;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    h3 {
      font-family: Arial, sans-serif;
      text-align: center;
      font-weight: 500;
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    textarea, pre {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      min-height: 6em;
      padding: 0.75em 1em;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border: 1.5px solid #ccc;
      box-shadow: none;
    }

    textarea::placeholder {
      color: grey;
      user-select: none;
    }

    pre {
      background: #ecf0f1;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 2rem;
      box-shadow: inset 0 0 5px #dfe6e9;
    }

    pre.placeholder {
      color: grey;
      user-select: none;
    }

    pre:not(.placeholder) {
      color: #2c3e50;
      user-select: text;
    }

    button {
      font-family: Arial, sans-serif;
      background: #909599;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 0.65em 1.4em;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
      margin-right: 1rem;
      margin-bottom: 2px;
    }

    button:hover,
    button:focus {
      background: #abb1b4;
      outline: none;
    }

    button:disabled {
      background: #ecf0f1;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      textarea, pre {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Transcriptio Linguae</h1>
  <h3>Italiano → AFI Trascrizione</h3>

  <textarea id="input" rows="6" cols="60" placeholder="Inserisci testo in italiano"></textarea><br />
  <button id="convert">AFI</button>
  <button id="convertInline">Testo e AFI</button>
  <button id="g2p">G2P</button>
  <pre id="output" class="placeholder">Trascrizione</pre>

<script>
  // Check for 'tʃː' or 'dʒː' and apply the custom mapping if not followed by specific vowels
  function isFollowedByVowel(ipa, index) {
    const following = ipa.slice(index + 3); // Skip 'ː' and check the following characters (3 because 'tʃː' is 3 chars long)
    return following.startsWith('i') || following.startsWith('ˈi') || following.startsWith('j') || following.startsWith('ˈj');
  }

  // Process the word-by-word logic
  function applyG2PMapping(text, ipa) {
    const result = [];
    let ipaIndex = 0;
    let i = 0;
    const lowerText = text.toLowerCase();

    // Predefined mappings for G2P
    const g2pMappings = {
      "bb": "bː",
      "cc": "kː",
      "dd": "dː",
      "ff": "fː",
      "ll": "ː",   // Handling ll(ː) as per your example
      "mm": "ː",   // Handling mm(ː)
      "nn": "ː",   // Handling nn(ː)
      "pp": "ː",   // Handling pp(ː)
      "qq": "qq",  // No change for qq
      "rr": "rː",
      "ss": "sː",
      "tt": "tː",
      "gg": "dʒː",
      "zz": "tsː",
      "zz": "dzː"  // Handling zz for both tsː and dzː
    };

    function startsWithIpa(ipa, pattern) {
      const variations = [`${pattern}`, `ˈ${pattern}`, `ˌ${pattern}`, `\u200D${pattern}`, `ˈ\u200D${pattern}`, `\u200Dˈ${pattern}`];
      for (const variant of variations) {
        if (ipa.startsWith(variant)) return { match: variant, len: variant.length };
      }
      return null;
    }

    // Process the word-by-word logic
    while (i < text.length && ipaIndex < ipa.length) {
      const letter = text[i];
      let ipaChar = ipa[ipaIndex];

      // Check for 'g' followed by primary stress mark and 'i', 'j', 'e', or 'ɛ' in the IPA output
      if (letter === 'g' && ipa[ipaIndex + 1] === 'ˈ' && (ipa[ipaIndex + 2] === 'i' || ipa[ipaIndex + 2] === 'j' || ipa[ipaIndex + 2] === 'e' || ipa[ipaIndex + 2] === 'ɛ')) {
        result.push(`gh(${ipaChar})`); // Map 'g' + 'ˈ' + ('i'/'j'/'e'/'ɛ') to 'gh(g)'
        i += 2;  // Skip the next two letters (ˈ and the following character)
        ipaIndex += 1;  // Skip the next two IPA characters (ˈ and the following character)
        continue;
      } else if (letter === 'g' && (ipa[ipaIndex + 1] === 'i' || ipa[ipaIndex + 1] === 'j' || ipa[ipaIndex + 1] === 'e' || ipa[ipaIndex + 1] === 'ɛ')) {
        result.push(`gh(${ipaChar})`); // Map 'g' + 'ˈ' + ('i'/'j'/'e'/'ɛ') to 'gh(g)'
        i += 2;  // Skip the next two letters (ˈ and the following character)
        ipaIndex += 1;  // Skip the next IPA character
        continue;
      }

      // Check for 'tʃː' or 'dʒː' and apply the custom mapping if not followed by specific vowels
      if (ipaChar === 't' && ipa[ipaIndex + 1] === 'ʃ' && ipa[ipaIndex + 2] === 'ː') {
        if (!isFollowedByVowel(ipa, ipaIndex)) {
          result.push(`cci(${ipaChar}ʃː)`);  // Map tʃː to cci
          i += 3;  // Skip 'tʃː'
          ipaIndex += 3;  // Skip the corresponding IPA characters
          continue;
        }
      } else if (ipaChar === 'd' && ipa[ipaIndex + 1] === 'ʒ' && ipa[ipaIndex + 2] === 'ː') {
        if (!isFollowedByVowel(ipa, ipaIndex)) {
          result.push(`ggi(${ipaChar}ʒː)`);  // Map dʒː to ggi
          i += 3;  // Skip 'dʒː'
          ipaIndex += 3;  // Skip the corresponding IPA characters
          continue;
        }
      }

      // Check for predefined G2P mapping (e.g., bb -> bː, cc -> kː, etc.)
      const mappedIpa = g2pMappings[lowerText.slice(i, i + 2)];
      if (mappedIpa) {
        result.push(`${text.slice(i, i + 2)}(${mappedIpa})`);
        i += 2;  // Skip the next letter, since we just processed 2 chars
        ipaIndex += mappedIpa.length;  // Move IPA index forward by the length of mapped IPA
        continue;
      }

      // Default behavior: Process the IPA character normally
      if (ipaChar === 'ˈ' || ipaChar === 'ˌ') {
        ipaIndex++;
        ipaChar = ipa[ipaIndex];
        result.push(`${letter}('${ipaChar})`);
      } else {
        result.push(`${letter}(${ipaChar})`);
      }

      ipaIndex++;
      i++;
    }

    // If anything left in text, append with empty IPA
    while (i < text.length) {
      result.push(`${text[i]}()`);
      i++;
    }

    return result.join('');
  }

  // Test the function with example input
  const text = "Check the transcription for tʃː and dʒː";
  const ipa = "tʃːɛk ðə trænsˈkrɪpʃən fɔː dʒː";
  console.log(applyG2PMapping(text, ipa));

</script>





</body>
</html>
