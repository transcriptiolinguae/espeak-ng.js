<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (eSpeak NG WASM)</title>
</head>
<body>
  <h1>Italian â†’ IPA Transcription</h1>

  <textarea id="input" rows="4" cols="50">ciao come stai</textarea><br>
  <button id="convert">Convert</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
  import initESpeak from './espeak-ng.js';

  let espeak;  // Will hold the initialized WASM module

  // Initialize once on page load
  window.addEventListener('load', async () => {
    espeak = await initESpeak({
      print: (output) => {
        // We'll handle output separately on each run, so do nothing here or just log if you want
        console.log(output);
      },
      printErr: (err) => {
        console.error("stderr:", err);
      }
    });
    console.log('eSpeak WASM initialized');
  });

  document.getElementById("convert").addEventListener("click", () => {
    if (!espeak) {
      alert('eSpeak is still loading. Please wait.');
      return;
    }

    const text = document.getElementById("input").value;
    const outputElem = document.getElementById("output");
    outputElem.innerText = '';  // Clear previous output

    // Run the conversion
    espeak.run([
      "-v", "it",
      "--ipa=3",
      "--sep= ",
      text
    ]);

    // You can customize the print callback to update outputElem when initESpeak is called.
  });
</script>
</body>
</html>
