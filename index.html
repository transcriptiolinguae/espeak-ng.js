<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcriptio Linguae</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 3rem;
      color: #2c3e50;
      background: #ffffff;
      line-height: 1.6;
      font-size: 1rem;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      color: #34495e;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    h3 {
      font-family: Arial, sans-serif;
      text-align: center;
      font-weight: 500;
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    textarea, pre {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      min-height: 6em;
      padding: 0.75em 1em;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border: 1.5px solid #ccc;
      box-shadow: none;
    }

    textarea::placeholder {
      color: grey;
      user-select: none;
    }

    pre {
      background: #ecf0f1;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 2rem;
      box-shadow: inset 0 0 5px #dfe6e9;
    }

    pre.placeholder {
      color: grey;
      user-select: none;
    }

    pre:not(.placeholder) {
      color: #2c3e50;
      user-select: text;
    }

    button {
      font-family: Arial, sans-serif;
      background: #909599;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 0.65em 1.4em;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
      margin-right: 1rem;
      margin-bottom: 2px;
    }

    button:hover,
    button:focus {
      background: #abb1b4;
      outline: none;
    }

    button:disabled {
      background: #ecf0f1;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      textarea, pre {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Transcriptio Linguae</h1>
  <h3>Italiano → AFI Trascrizione</h3>

  <textarea id="input" rows="6" cols="60" placeholder="Inserisci testo in italiano"></textarea><br />
  <button id="convert">AFI</button>
  <button id="convertInline">Testo e AFI</button>
  <button id="g2p">G2P</button>
  <pre id="output" class="placeholder">Trascrizione</pre>

<script type="module">
  import initESpeak from './espeak-ng.js';

  const outputElem = document.getElementById('output');
  const inputElem = document.getElementById('input');

  let wasmReady = false;

  window.addEventListener('load', async () => {
    try {
      await initESpeak({
        print: () => {},
        printErr: () => {}
      });
      wasmReady = true;
      console.log('eSpeak NG WASM loaded and ready');
    } catch (e) {
      console.error('Error loading WASM:', e);
      outputElem.classList.remove('placeholder');
      outputElem.innerText = 'Error loading eSpeak WASM module.';
    }
  });

  function printErrFiltered(err) {
    if (
      err.includes('still waiting on run dependencies') ||
      err.includes('dependency: wasm-instantiate') ||
      err.includes('(end of list)')
    ) {
      return;
    }
    console.error('eSpeak stderr:', err);
  }

  async function runESpeak(text) {
    let ipaOutput = '';
    await initESpeak({
      arguments: ['-v', 'it', '--ipa=3', text],
      print: (text) => {
        ipaOutput += text;
      },
      printErr: printErrFiltered
    });

    return ipaOutput
      .replace(/rɾ/g, 'rː')
      .replace(/mm/g, 'mː')
      .replace(/ff/g, 'fː')
      .replace(/vv/g, 'vː')
      .replace(/ll/g, 'lː')
      .replace(/kk/g, 'kː')
      .replace(/nn/g, 'nː')
      .replace(/ɲɲ/g, 'ɲː')
      .replace(/oo/g, 'oː')      
      .replace(/s\u200Ds/g, 'sː')
      .replace(/ss/g, 'sː')
      .replace(/t\u200D/g, 't')
      .replace(/d\u200D/g, 'd')
      .replace(/ɾ/g, 'r')
      .replace(/ɪ/g, 'i')
      .replace(/ʊ/g, 'u')      
      .trim();
  }

  function showPlaceholder() {
    outputElem.className = 'placeholder';
    outputElem.innerText = 'Trascrizione';
  }

  function showProgressPlaceholder() {
    outputElem.className = 'placeholder';
    outputElem.innerText = 'Trascrizione in corso...';
  }

  function setOutput(text) {
    outputElem.classList.remove('placeholder');
    outputElem.innerText = text;
  }

  // AFI button
  document.getElementById('convert').addEventListener('click', async () => {
    showPlaceholder();

    if (!wasmReady) {
      alert('Please wait, WASM is still loading...');
      return;
    }

    const rawInput = inputElem.value.trim();
    if (!rawInput) {
      showPlaceholder();
      return;
    }

    const markedInput = rawInput.replace(/\s+/g, '|');

    try {
      const ipa = await runESpeak(markedInput);
      setOutput(ipa.replace(/\|/g, ' ') || '[No output generated]');
    } catch (e) {
      setOutput('Error during transcription: ' + e.message);
    }
  });

  // Testo e AFI button
  document.getElementById('convertInline').addEventListener('click', async () => {
    showProgressPlaceholder();

    if (!wasmReady) {
      alert('Please wait, WASM is still loading...');
      return;
    }

    const rawInput = inputElem.value.trim();
    if (!rawInput) {
      showPlaceholder();
      return;
    }

    const tokens = rawInput.match(/[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
    if (!tokens) {
      setOutput('[No valid input]');
      return;
    }

    const ipaMap = new Map();
    const uniqueWords = [...new Set(tokens.filter(t => /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(t)))];

    try {
      for (const word of uniqueWords) {
        const ipa = await runESpeak(word);
        ipaMap.set(word, ipa);
      }
    } catch (e) {
      console.error('Error during IPA conversion:', e);
    }

    const result = [];
    for (let i = 0; i < tokens.length; i++) {
      const token = tokens[i];
      const isWord = /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(token);

      if (i > 0) {
        const prev = tokens[i - 1];
        if (![')', ',', '.', ';', ':', '!', '?'].includes(token) && prev !== '(') {
          result.push(' ');
        }
      }

      if (isWord) {
        const ipa = ipaMap.get(token) || '';
        result.push(`${token} (${ipa})`);
      } else {
        result.push(token);
      }
    }

    setOutput(result.join(''));
  });

  // G2P button
  document.getElementById('g2p').addEventListener('click', async () => {
    showProgressPlaceholder();

    if (!wasmReady) {
      alert('Please wait, WASM is still loading...');
      return;
    }

    const rawInput = inputElem.value.trim();
    if (!rawInput) {
      showPlaceholder();
      return;
    }

    const tokens = rawInput.match(/[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
    if (!tokens) {
      setOutput('[No valid input]');
      return;
    }

    const ipaMap = new Map();
    const uniqueWords = [...new Set(tokens.filter(t => /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(t)))];

    try {
      for (const word of uniqueWords) {
        const ipa = await runESpeak(word);
        ipaMap.set(word, ipa);
      }
    } catch (e) {
      console.error('Error during IPA conversion:', e);
    }

    const g2pOutput = [];

    for (const token of tokens) {
      const isWord = /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(token);

      if (isWord) {
        const ipa = ipaMap.get(token) || '';
        const g2pMapped = applyG2PMapping(token, ipa);
        g2pOutput.push(g2pMapped);
      } else {
        g2pOutput.push(token);
      }
    }

    let fixedOutput = '';
for (let i = 0; i < g2pOutput.length; i++) {
  const token = g2pOutput[i];
  if (i === 0) {
    fixedOutput += token;
  } else if (/^[.,;!?]$/.test(token)) {
    // no space before punctuation
    fixedOutput += token;
  } else {
    fixedOutput += ' ' + token;
  }
}
setOutput(fixedOutput);

  });

function applyG2PMapping(text, ipa) {
  const result = [];
  let ipaIndex = 0;
  let i = 0;
  const lowerText = text.toLowerCase();

  // Predefined mappings for G2P
  const g2pMappings = {
    "bb": "bː",
    "dd": "dː",
    "ff": "fː",
    "ll": "lː", 
    "mm": "mː",   
    "nn": "nː",   
    "pp": "pː",   
    "qq": "qq",  
    "rr": "rː",
    "ss": "sː",
    "tt": "tː", 
  };

  function startsWithIpa(ipa, pattern) {
    const variations = [`${pattern}`, `ˈ${pattern}`, `ˌ${pattern}`, `\u200D${pattern}`, `ˈ\u200D${pattern}`, `\u200Dˈ${pattern}`];
    for (const variant of variations) {
      if (ipa.startsWith(variant)) return { match: variant, len: variant.length };
    }
    return null;
  }

  // Check if 'tʃː' or 'dʒː' is followed by any of the specified vowels
  function isFollowedByVowel(ipa, index) {
    const following = ipa.slice(index + 3); // Skip 'ː' and check the following character
    return following.startsWith('i') || following.startsWith('ˈi') || following.startsWith('j') || following.startsWith('ˈj') ||
           following.startsWith('e') || following.startsWith('ˈe') || following.startsWith('ɛ') || following.startsWith('ˈɛ');
  }

  // Process the word-by-word logic
  while (i < text.length && ipaIndex < ipa.length) {
    const letter = text[i];
    let ipaChar = ipa[ipaIndex];

        // Check if 'g' is followed by primary stress mark and 'i', 'j', 'e', or 'ɛ' in the IPA output
    if (letter === 'g' && ipa[ipaIndex + 1] === 'ˈ' && (ipa[ipaIndex + 2] === 'i' || ipa[ipaIndex + 2] === 'j' || ipa[ipaIndex + 2] === 'e' || ipa[ipaIndex + 2] === 'ɛ')) {
      result.push(`gh(${ipaChar})`); // Map 'g' + 'ˈ' + ('i'/'j'/'e'/'ɛ') to 'gh(g)'
      i += 2;  // Skip the next two letters (ˈ and the following character)
      ipaIndex += 1;  // Skip the next two IPA characters (ˈ and the following character)
      continue;
    } else {
    if (letter === 'g' && (ipa[ipaIndex + 1] === 'i' || ipa[ipaIndex + 1] === 'j' || ipa[ipaIndex + 1] === 'e' || ipa[ipaIndex + 1] === 'ɛ')) {
      result.push(`gh(${ipaChar})`); // Map 'g' + 'ˈ' + ('i'/'j'/'e'/'ɛ') to 'gh(g)'
      i += 2;  // Skip the next two letters (ˈ and the following character)
      ipaIndex += 1;  // Skip the next IPA character
      continue;}
    }

    // Check for 'tʃː' or 'dʒː' and apply the custom mapping if not followed by specific vowels
    if (ipaChar === 't' && ipa[ipaIndex + 1] === 'ʃ' && ipa[ipaIndex + 2] === 'ː') {
      if (!isFollowedByVowel(ipa, ipaIndex)) {
        result.push(`cci(${ipaChar}ʃː)`);  // Map tʃː to cci
        i += 3;  // Skip 'tʃː'
        ipaIndex += 3;  // Skip the corresponding IPA characters
        continue;
      }
    } else if (ipaChar === 'd' && ipa[ipaIndex + 1] === 'ʒ' && ipa[ipaIndex + 2] === 'ː') {
      if (!isFollowedByVowel(ipa, ipaIndex)) {
        result.push(`ggi(${ipaChar}ʒː)`);  // Map dʒː to ggi
        i += 3;  // Skip 'dʒː'
        ipaIndex += 3;  // Skip the corresponding IPA characters
        continue;
      }
    }



        if (ipaChar === 'd' && ipa[ipaIndex + 1] === 'z' && ipa[ipaIndex + 2] === 'ː') {
        result.push(`zz(${ipaChar}${ipa[ipaIndex + 1]}ː)`);  
        i += 2;  
        ipaIndex += 3;  
        continue;
    
    } else if (ipaChar === 't' && ipa[ipaIndex + 1] === 's' && ipa[ipaIndex + 2] === 'ː') {
        result.push(`zz(${ipaChar}${ipa[ipaIndex + 1]}ː)`); 
        i += 2; 
        ipaIndex += 3; 
        continue;
      }


           if (ipaChar === 'k' && ipa[ipaIndex + 1] === 'ː' && !ipa[ipaIndex + 2] === 'ˈ' && !ipa[ipaIndex + 3] === 'i') {
        result.push(`cc(${ipaChar}${ipa[ipaIndex + 1]})`); 
        i += 2; 
        ipaIndex += 2; 
        continue;
    
    } else if (ipaChar === 'k' && ipa[ipaIndex + 1] === 'ː' && ipa[ipaIndex + 2] === 'ˈ' && ipa[ipaIndex + 3] === 'i') {
        result.push(`cch(${ipaChar}${ipa[ipaIndex + 1]})`);  
        i += 3;  
        ipaIndex += 2;  
        continue;

    } else if (ipaChar === 'k' && ipa[ipaIndex + 1] === 'ː' && ipa[ipaIndex + 2] === 'i') {
        result.push(`cch(${ipaChar}${ipa[ipaIndex + 1]})`);  
        i += 3;  
        ipaIndex += 2;  
        continue;



                 } else if (ipaChar === 'k' && ipa[ipaIndex + 1] === 'ː' && ipa[ipaIndex + 2] === 'ˈ' && ipa[ipaIndex + 3] === 'e') {
        result.push(`cch(${ipaChar}${ipa[ipaIndex + 1]})`);  
        i += 3;  
        ipaIndex += 2;  
        continue;

    } else if (ipaChar === 'k' && ipa[ipaIndex + 1] === 'ː' && ipa[ipaIndex + 2] === 'e') {
        result.push(`cch(${ipaChar}${ipa[ipaIndex + 1]})`);  
        i += 3;  
        ipaIndex += 2;  
        continue;


                 } else if (ipaChar === 'k' && ipa[ipaIndex + 1] === 'ː' && ipa[ipaIndex + 2] === 'ˈ' && ipa[ipaIndex + 3] === 'ɛ') {
        result.push(`cch(${ipaChar}${ipa[ipaIndex + 1]})`);  
        i += 3;  
        ipaIndex += 2;  
        continue;

    } else if (ipaChar === 'k' && ipa[ipaIndex + 1] === 'ː' && ipa[ipaIndex + 2] === 'ɛ') {
        result.push(`cch(${ipaChar}${ipa[ipaIndex + 1]})`);  
        i += 3;  
        ipaIndex += 2;  
        continue;
             


             
              
    } else if (ipaChar === 't' && ipa[ipaIndex + 1] === 'ʃ' && ipa[ipaIndex + 2] === 'ː') {
        result.push(`cc(${ipaChar}${ipa[ipaIndex + 1]}ː)`); 
        i += 2; 
        ipaIndex += 3; 
        continue;
      }


    if (ipaChar === 'ɲ') {
        result.push(`gn(${ipaChar})`);  
        i += 2;  
        ipaIndex += 1;  
        continue;
    }


    if (ipaChar === 'ʎ') {
        result.push(`gli(${ipaChar})`);  
        i += 3;  
        ipaIndex += 1;  
        continue;
    }

    
    if (ipaChar === 't' && ipa[ipaIndex + 1] === 's') {
        result.push(`z(${ipaChar}${ipa[ipaIndex + 1]})`);  
        i += 1;  
        ipaIndex += 2;  
        continue;
    
    }



        if (lowerText[i] === 'c' && lowerText[i + 1] === 'i') {
      // Check if the IPA contains "tʃ" and if it is followed by "i", "ˈi", "j", or "ˈj"
      if (ipa[ipaIndex] === 't' && ipa[ipaIndex + 1] === 'ʃ') {
        const nextIpa = ipa.slice(ipaIndex + 2, ipaIndex + 4); // Check the next two IPA chars

        if (!/i|ˈi|j|ˈj/.test(nextIpa)) { // If "tʃ" is not followed by those sounds
          // map "ci" with "tʃ" to "ci(tʃ)"
          result.push(`${letter}${text[i + 1]}(tʃ)`);
          i += 2; // Skip past "ci"
          ipaIndex += 2; // Skip past the "tʃ" in IPA
          continue; // Skip the rest of the processing for this "ci"
        }
      }
    }
        // If "c" followed by "tʃ" in IPA
    if (lowerText[i] === 'c') { 
    if (ipa[ipaIndex] === 't' && ipa[ipaIndex + 1] === 'ʃ') {
      const nextIpa = ipa.slice(ipaIndex + 2, ipaIndex + 4); // Check the next IPA chars

      if (/i|ˈi|j|ˈj/.test(nextIpa)) { // If "tʃ" is followed by "i", "ˈi", "j", or "ˈj"
        result.push(`${letter}(tʃ)`); // map c(tʃ)
        i += 1; // Skip past "ci"
        ipaIndex += 2; // Skip past the "tʃ" in IPA
        continue; // Skip the rest of the processing for this "ci"
      }
    }
 }



          // If "c" followed by "tʃ" in IPA
    if (lowerText[i] === 'c') { 
    if (ipa[ipaIndex] === 't' && ipa[ipaIndex + 1] === 'ʃ') {
      const nextIpa = ipa.slice(ipaIndex + 2, ipaIndex + 4); // Check the next IPA chars

      if (/e|ˈe|ɛ|ˈɛ/.test(nextIpa)) { // If "tʃ" is followed by "i", "ˈi", "j", or "ˈj"
        result.push(`${letter}(tʃ)`); // map c(tʃ)
        i += 1; // Skip past "ci"
        ipaIndex += 2; // Skip past the "tʃ" in IPA
        continue; // Skip the rest of the processing for this "ci"
      }
    }
 }
  


 // Check for predefined G2P mapping (e.g., bb -> bː, cc -> kː, etc.)
    const mappedIpa = g2pMappings[lowerText.slice(i, i + 2)];
    if (mappedIpa) {
      result.push(`${text.slice(i, i + 2)}(${mappedIpa})`);
      i += 2;  // Skip the next letter, since we just processed 2 chars
      ipaIndex += mappedIpa.length;  // Move IPA index forward by the length of mapped IPA
      continue;
    }
    

    
   

    // Default behavior: Process the IPA character normally
    if (ipaChar === 'ˈ' || ipaChar === 'ˌ') {
      ipaIndex++;
      ipaChar = ipa[ipaIndex];
      result.push(`${letter}('${ipaChar})`);
    } else {
      result.push(`${letter}(${ipaChar})`);
    }

    ipaIndex++;
    i++;
  }

  // If anything left in text, append with empty IPA
  while (i < text.length) {
    result.push(`${text[i]}()`);
    i++;
  }

  return result.join('');
}



</script>




</body>
