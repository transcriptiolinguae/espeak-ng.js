<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (eSpeak NG WASM)</title>
</head>
<body>
  <h1>Italian â†’ IPA Transcription</h1>

  <textarea id="input" rows="4" cols="50">ciao come stai</textarea><br>
  <button id="convert">Convert</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    let wasmReady = false;

    // Load the WASM once at page load
    window.addEventListener('load', async () => {
      await initESpeak({
        print: () => {},
        printErr: () => {}
      });
      wasmReady = true;
      console.log('WASM loaded and cached');
    });

    const outputElem = document.getElementById('output');

    document.getElementById('convert').addEventListener('click', async () => {
      if (!wasmReady) {
        alert('Please wait, WASM still loading...');
        return;
      }

      outputElem.innerText = '';  // Clear previous output

      // Replace word spaces with a marker (e.g., "|")
      const rawInput = document.getElementById('input').value.trim();
      const markedInput = rawInput.replace(/\s+/g, '|');

      await initESpeak({
        arguments: [
          '-v', 'it',
          '--ipa=3',
          markedInput
        ],
        print: (output) => {
          // Replace marker with actual spaces in the final output
          const cleanedOutput = output.replace(/\|/g, ' ').trim();
          outputElem.innerText += cleanedOutput + '\n';
        },
        printErr: (err) => {
          console.error('stderr:', err);
        }
      });
    });
  </script>
</body>
</html>
