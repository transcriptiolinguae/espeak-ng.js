<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Italian to IPA (eSpeak NG WASM)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      max-width: 500px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 1em;
      font-family: 'Charis SIL', 'Noto Sans', 'Arial', sans-serif;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Italian → IPA Transcription</h1>

  <textarea id="input" rows="4" cols="50">ciao come stai</textarea><br />
  <button id="convert">Convert</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    let wasmReady = false;

    window.addEventListener('load', async () => {
      await initESpeak({ print: () => {}, printErr: () => {} });
      wasmReady = true;
      console.log('WASM loaded and ready');
    });

    const inputElem = document.getElementById('input');
    const outputElem = document.getElementById('output');

    document.getElementById('convert').addEventListener('click', async () => {
      if (!wasmReady) {
        alert('Please wait, eSpeak NG is still loading...');
        return;
      }

      const inputText = inputElem.value.trim();
      if (!inputText) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }

      const words = inputText.split(/\s+/);
      const ipaWords = [];

      outputElem.innerText = '[Transcribing…]';

      // Sequentially process each word
      for (const word of words) {
        let wordIpa = '';
        await initESpeak({
          arguments: ['-v', 'it', '--ipa=2', word],
          print: (output) => {
            // accumulate output exactly as received (don't trim here)
            wordIpa += output;
          },
          printErr: (err) => {
            console.error('stderr:', err);
          },
        });

        // Clean the output carefully:
        // Remove newlines and extra spaces, keep IPA intact
        wordIpa = wordIpa.replace(/\s+/g, '');
        ipaWords.push(wordIpa);
      }

      // Join with single space between words only
      outputElem.innerText = ipaWords.join(' ');
    });
  </script>
</body>
</html>
