<!DOCTYPE html> 
<html lang="en">
<head>

  <title>Transcriptio Linguae</title>
  <style>

      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;

      padding: 0 3rem;
      color: #2c3e50;
      background: #ffffff;
      line-height: 1.6;
      font-size: 1rem;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      color: #34495e;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    h3 {
      font-family: Arial, sans-serif;
      text-align: center;
      font-weight: 500;
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    textarea, pre {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      min-height: 6em;
      padding: 0.75em 1em;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border: 1.5px solid #ccc;
      box-shadow: none;
    }

    textarea::placeholder {
      color: grey;
      user-select: none;
    }

    pre {
      background: #ecf0f1;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 2rem;
      box-shadow: inset 0 0 5px #dfe6e9;
    }

    pre.placeholder {
      color: grey;
      user-select: none;
    }

    pre:not(.placeholder) {
      color: #2c3e50;
      user-select: text;
    }

    button {
      font-family: Arial, sans-serif;
      background: #909599;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 0.65em 1.4em;

  <h3>Italiano → AFI Trascrizione</h3>

  <button id="convert">AFI</button>
  <button id="convertInline">Testo e AFI</button>
  <button id="g2p">G2P</button>

  import initESpeak from './espeak-ng.js';

  const outputElem = document.getElementById('output');
  const inputElem = document.getElementById('input');

  let wasmReady = false;

  window.addEventListener('load', async () => {
    try {
      await initESpeak({
        print: () => {},
        printErr: () => {}
      });
      wasmReady = true;
      console.log('eSpeak NG WASM loaded and ready');
    } catch (e) {
      console.error('Error loading WASM:', e);
      outputElem.classList.remove('placeholder');
      outputElem.innerText = 'Error loading eSpeak WASM module.';
    }
  });

  function printErrFiltered(err) {
    if (
      err.includes('still waiting on run dependencies') ||
      err.includes('dependency: wasm-instantiate') ||
      err.includes('(end of list)')
    ) {
      return;
    }
    console.error('eSpeak stderr:', err);
  }

  async function runESpeak(text) {
    let ipaOutput = '';
    await initESpeak({
      arguments: ['-v', 'it', '--ipa=3', text],
      print: (text) => {
        ipaOutput += text;
      },
      printErr: printErrFiltered
    });

    return ipaOutput
      .replace(/rɾ/g, 'rː')
      .replace(/mm/g, 'mː')
      .replace(/ff/g, 'fː')
      .replace(/vv/g, 'vː')
      .replace(/ll/g, 'lː')
      .replace(/kk/g, 'kː')
      .replace(/nn/g, 'nː')
      .replace(/ɲɲ/g, 'ɲː')
      .replace(/oo/g, 'oː')      
      .replace(/s\u200Ds/g, 'sː')
      .replace(/ss/g, 'sː')
      .replace(/t\u200D/g, 't')
      .replace(/d\u200D/g, 'd')
      .replace(/ɾ/g, 'r')
      .replace(/ɪ/g, 'i')
      .replace(/ʊ/g, 'u')
      .replace(/ɡ/g, 'g')
      .trim();
  }

  function showPlaceholder() {
    outputElem.className = 'placeholder';
    outputElem.innerText = 'Trascrizione';
  }

  function showProgressPlaceholder() {
    outputElem.className = 'placeholder';
    outputElem.innerText = 'Trascrizione in corso...';
  }

  function setOutput(text) {
    outputElem.classList.remove('placeholder');
    outputElem.innerText = text;
  }

    }

    if (!rawInput) {
      showPlaceholder();
      return;
    }

    try {
      const ipa = await runESpeak(markedInput);
      setOutput(ipa.replace(/\|/g, ' ') || '[No output generated]');
    } catch (e) {
      setOutput('Error during transcription: ' + e.message);
    }
  });

        }
      }

      if (isWord) {
        const ipa = ipaMap.get(token) || '';
        result.push(`${token} (${ipa})`);
      } else {
        result.push(token);
      }
    }
