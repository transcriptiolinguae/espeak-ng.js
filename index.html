<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Italian to IPA (eSpeak NG WASM)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; }
    textarea { font-size: 16px; width: 100%; }
    pre { background: #f0f0f0; padding: 15px; white-space: pre-wrap; word-wrap: break-word; }
    button { margin: 5px 10px 15px 0; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Italian → IPA Transcription</h1>

  <textarea id="input" rows="6" cols="60">pericolosamente (lotte civili), all</textarea><br />
  <button id="convert">Convert</button>
  <button id="convertInline">Convert with Inline IPA</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    const outputElem = document.getElementById('output');
    const inputElem = document.getElementById('input');

    let wasmReady = false;

    window.addEventListener('load', async () => {
      try {
        await initESpeak({
          print: () => {},
          printErr: () => {}
        });
        wasmReady = true;
        console.log('eSpeak NG WASM loaded and ready');
      } catch (e) {
        console.error('Error loading WASM:', e);
        outputElem.innerText = 'Error loading eSpeak WASM module.';
      }
    });

    function printErrFiltered(err) {
      if (
        err.includes('still waiting on run dependencies') ||
        err.includes('dependency: wasm-instantiate') ||
        err.includes('(end of list)')
      ) {
        return;
      }
      console.error('eSpeak stderr:', err);
    }

    async function runESpeak(text) {
      let ipaOutput = '';
      await initESpeak({
        arguments: ['-v', 'it', '--ipa=3', text],
        print: (text) => {
          ipaOutput += text;
        },
        printErr: printErrFiltered
      });
      return ipaOutput.trim();
    }

    // Convert full text to IPA (no inline)
    document.getElementById('convert').addEventListener('click', async () => {
      outputElem.innerText = '';

      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }

      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }

      const markedInput = rawInput.replace(/\s+/g, '|');

      try {
        const ipa = await runESpeak(markedInput);
        outputElem.innerText = ipa.replace(/\|/g, ' ') || '[No output generated]';
      } catch (e) {
        outputElem.innerText = 'Error during transcription: ' + e.message;
      }
    });

    // Convert with inline IPA
    document.getElementById('convertInline').addEventListener('click', async () => {
      outputElem.innerText = '';

      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }

      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }

      // Tokenize words (with accents), numbers, and punctuation
      const tokens = rawInput.match(/[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
      if (!tokens) {
        outputElem.innerText = '[No valid input]';
        return;
      }

      const ipaMap = new Map();

      // Extract unique words (excluding numbers)
      const uniqueWords = [...new Set(
        tokens.filter(t =>
          /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(t)
        )
      )];

      try {
        for (const word of uniqueWords) {
          const ipa = await runESpeak(word);
          ipaMap.set(word, ipa);
        }
      } catch (e) {
        console.error('Error during IPA conversion:', e);
      }

      const result = [];
      let buffer = '';

      for (let i = 0; i < tokens.length; i++) {
        const token = tokens[i];

        const isWord = /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(token);
        const isNumber = /^[0-9]+(?:[.,][0-9]+)?$/.test(token);
        const isPunct = !isWord && !isNumber;

        if (isWord) {
          const ipa = ipaMap.get(token) || '';
          buffer += `${token} (${ipa})`;
        } else if (isNumber) {
          buffer += token;
        } else if (isPunct) {
          // Punctuation: add it directly to buffer or space it properly
          if (token === '(') {
            buffer += token; // no space after
          } else if (token === ')') {
            buffer += token; // no space before
          } else if (token === ',') {
            buffer += token; // no space before comma
          } else {
            buffer += token;
          }
        }

        // Add space unless next token is a closing punctuation
        const nextToken = tokens[i + 1];
        if (nextToken && !/^[)\],.!?;:]/.test(nextToken)) {
          buffer += ' ';
        }
      }

      outputElem.innerText = buffer.trim();
    });
  </script>
</body>
</html>
