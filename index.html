<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (Clear Word Boundaries)</title>
</head>
<body>
  <h2>Italian â†’ IPA</h2>
  <textarea id="text" rows="4" cols="50">ciao come stai</textarea><br>
  <button id="convert">Convert</button>
  <pre id="output">[IPA output will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    let espeakModule = null;

    // Load the WASM engine once
    initESpeak().then(instance => {
      espeakModule = instance;
      console.log("eSpeak NG loaded");
    });

    document.getElementById("convert").addEventListener("click", async () => {
      if (!espeakModule) {
        alert("Engine still loading...");
        return;
      }

      const text = document.getElementById("text").value.trim();
      const words = text.split(/\s+/); // split by whitespace
      const ipaWords = [];

      for (const word of words) {
        let output = "";

        await initESpeak({
          arguments: [
            "-v", "it",
            "--ipa=3",
            "--sep="
          ],
          print: (line) => { output += line; },
          printErr: (err) => console.error("stderr:", err)
        });

        ipaWords.push(output.replace(/\s+/g, ''));
      }

      const finalOutput = ipaWords.join(' ');
      document.getElementById("output").innerText = finalOutput;
    });
  </script>
</body>
</html>
