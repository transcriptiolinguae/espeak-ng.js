// --- Normalize curly apostrophes ---
function normalizeCurlyApostrophes(text) {
  return text.replace(/[‚Äô‚Äò]/g, "'");
}

const outputElem = document.getElementById('output');
const inputElem = document.getElementById('input');

let wasmReady = false;
const ipaCache = new Map(); // optional caching between runs

// --- Load eSpeak NG once ---
window.addEventListener('load', async () => {
  try {
    await initESpeak({ print: () => {}, printErr: () => {} });
    wasmReady = true;
    console.log('eSpeak NG WASM loaded and ready');
  } catch (e) {
    console.error('Error loading WASM:', e);
    outputElem.classList.remove('placeholder');
    outputElem.innerText = 'Error loading eSpeak WASM module.';
  }
});

// --- Filter noise from stderr ---
function printErrFiltered(err) {
  if (
    err.includes('still waiting on run dependencies') ||
    err.includes('dependency: wasm-instantiate') ||
    err.includes('(end of list)')
  ) return;
  console.error('eSpeak stderr:', err);
}

// ===============================
// üîπ SINGLE CALL for MANY WORDS
// ===============================
async function runESpeakBatch(words) {
  if (!words.length) return new Map();

  let ipaOutput = '';
  const text = words.join('\n'); // newline separates words

  await initESpeak({
    arguments: ['-v', 'it', '--ipa=3', text],
    print: (line) => { ipaOutput += line + '\n'; },
    printErr: printErrFiltered
  });

  const lines = ipaOutput
    .split('\n')
    .map(l => l.trim())
    .filter(Boolean);

  const map = new Map();
  for (let i = 0; i < words.length; i++) {
    const ipa = (lines[i] || '')
      .replace(/[\u0300-\u036F\u200B-\u200D\uFEFF]/g, '')
      .replace(/r…æ/g, 'rÀê')
      .replace(/mm/g, 'mÀê')
      .replace(/ff/g, 'fÀê')
      .replace(/vv/g, 'vÀê')
      .replace(/ll/g, 'lÀê')
      .replace(/kk/g, 'kÀê')
      .replace(/nn/g, 'nÀê')
      .replace(/…≤…≤/g, '…≤Àê')
      .replace(/oo/g, 'oÀê')
      .replace(/ss/g, 'sÀê')
      .replace(/…æ/g, 'r')
      .replace(/…™/g, 'i')
      .replace(/ ä/g, 'u')
      .replace(/…°/g, 'g')
      .trim();
    map.set(words[i], ipa);
  }

  return map;
}

  outputElem.className = 'placeholder';

  outputElem.innerText = 'Trascrizione in corso...';
}
function setOutput(text) {
  outputElem.classList.remove('placeholder');
  outputElem.innerText = text;
}

  showPlaceholder();
  if (!wasmReady) return alert('Please wait, WASM is still loading...');
  const rawInput = inputElem.value.trim();
  if (!rawInput) return showPlaceholder();

  const markedInput = rawInput.replace(/\s+/g, '|');
  try {
    const map = await runESpeakBatch([markedInput]);
    const ipa = map.get(markedInput)?.replace(/\|/g, ' ') || '[No output generated]';
    setOutput(ipa);
  } catch (e) {
    setOutput('Error during transcription: ' + e.message);
  }
});

document.getElementById('convertInline').addEventListener('click', async () => {
  showProgressPlaceholder();
  if (!wasmReady) return alert('Please wait, WASM is still loading...');

  const rawInput = inputElem.value.trim();
  if (!rawInput) return showPlaceholder();

  const normalizedInput = normalizeCurlyApostrophes(rawInput);
  const tokens = normalizedInput.match(/[\p{L}\p{M}]+(?:'[\p{L}\p{M}]+)*|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
  if (!tokens) return setOutput('[No valid input]');

  const wordTokens = tokens.filter(t => /^[\p{L}\p{M}]+(?:'[\p{L}\p{M}]+)*$/u.test(t));
  const uniqueWords = [...new Set(wordTokens)];

  // check cache first
  const newWords = uniqueWords.filter(w => !ipaCache.has(w));
  if (newWords.length) {
    const newMap = await runESpeakBatch(newWords);
    for (const [w, ipa] of newMap) ipaCache.set(w, ipa);
  }

  const ipaMap = new Map(uniqueWords.map(w => [w, ipaCache.get(w)]));

  // reconstruct annotated output
  let output = '';
  let idx = 0;
  for (const token of tokens) {
    while (rawInput[idx] && /\s/.test(rawInput[idx])) output += rawInput[idx++];
    const originalToken = rawInput.slice(idx, idx + token.length);
    output += ipaMap.has(token)
      ? `${originalToken} (${ipaMap.get(token)})`
      : originalToken;
    idx += token.length;
  }
  setOutput(output);
});

      // Check if the IPA contains "t É" and if it is followed by "i", "Àài", "j", or "Ààj"
      if (ipa[ipaIndex] === 'd' && ipa[ipaIndex + 1] === ' í' && ipa[ipaIndex + 2] === 'Àê') {
        const nextIpa = ipa.slice(ipaIndex + 3, ipaIndex + 5); // Check the next two IPA chars

        if (!/i|Àài|j|Ààj|e|Ààe|…õ|Àà…õ/.test(nextIpa)) { // If "t É" is not followed by those sounds
          // map "ci" with "t É" to "ci(t É)"
          result.push(`${letter}${text[i + 1]}(gÀê)`);
          i += 2; // Skip past "ci"
          ipaIndex += 3; // Skip past the "t É" in IPA
          continue; // Skip the rest of the processing for this "ci"
        }
      }
    }







 // Check for predefined G2P mapping (e.g., bb -> bÀê, cc -> kÀê, etc.)
    const mappedIpa = g2pMappings[lowerText.slice(i, i + 2)];
    if (mappedIpa) {
      result.push(`${text.slice(i, i + 2)}(${mappedIpa})`);
      i += 2;  // Skip the next letter, since we just processed 2 chars
      ipaIndex += mappedIpa.length;  // Move IPA index forward by the length of mapped IPA
      continue;
    }
    

    
    // Default behavior: Process the IPA character normally
    if (ipaChar === 'Àà' || ipaChar === 'Àå') {
      ipaIndex++;
      ipaChar = ipa[ipaIndex];
      result.push(`${letter}(Àà${ipaChar})`);
    } else {
      result.push(`${letter}(${ipaChar})`);
    }



          
    ipaIndex++;
    i++;
  }

  // If anything left in text, append with empty IPA
  while (i < text.length) {
    result.push(`${text[i]}()`);
    i++;
  }

  



  return result.join('');

}
