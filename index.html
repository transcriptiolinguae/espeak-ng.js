<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (eSpeak NG WASM)</title>
</head>
<body>
  <h1>Italian â†’ IPA Transcription</h1>

  <textarea id="input" rows="4" cols="50">ciao come stai</textarea><br>
  <button id="convert">Convert</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    let wasmReady = false;

    // Load and cache WASM at startup (no input yet)
    window.addEventListener('load', async () => {
      await initESpeak({
        print: () => {},
        printErr: (err) => console.error('WASM stderr during preload:', err)
      });
      wasmReady = true;
      console.log('WASM loaded and ready');
    });

    const outputElem = document.getElementById('output');

    document.getElementById('convert').addEventListener('click', async () => {
      if (!wasmReady) {
        alert('Please wait, eSpeak NG is still loading...');
        return;
      }

      const inputText = document.getElementById('input').value.trim();
      outputElem.innerText = ''; // Clear previous output

      await initESpeak({
        arguments: [
          '-v', 'it',
          '--ipa=3',
          '--sep=|',
          inputText
        ],
        print: (output) => {
          // Replace separator with real spaces after processing
          const cleaned = output.replace(/\|/g, ' ').trim();
          outputElem.innerText += cleaned + '\n';
        },
        printErr: (err) => {
          console.error('WASM stderr:', err);
        }
      });
    });
  </script>
</body>
</html>
