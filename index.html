<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <img src="/italiano/img/logo.svg" alt="Transcriptio Linguae Logo" class="site-logo" />
  <title>Transcriptio Linguae</title>
  <link rel="icon" type="image/x-icon" href="/italiano/favicon.ico">

  <style>
    html {
      font-size: 16px;
    }

    /* Center the header content */
.site-header {
  display: flex;              /* Use flexbox for alignment */
  justify-content: center;    /* Center horizontally */
  align-items: center;        /* Center vertically */
  padding: 20px 0;            /* Optional spacing above/below logo */
  background-color: #f8f8f8;  /* Optional background */
}

/* Make the logo responsive */
.site-logo {
  max-width: 100%;   /* Logo won't exceed container width */
  height: auto;      /* Maintain aspect ratio */
  width: 200px;      /* Default width */
}

/* Adjust logo size for smaller screens */
@media (max-width: 768px) {
  .site-logo {
    width: 150px;
  }
}

@media (max-width: 480px) {
  .site-logo {
    width: 100px;
  }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 3rem;
      color: #2c3e50;
      background: #ffffff;
      line-height: 1.6;
      font-size: 1rem;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      color: #34495e;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    h3 {
      font-family: Arial, sans-serif;
      text-align: center;
      font-weight: 500;
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    textarea, pre {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      min-height: 6em;
      padding: 0.75em 1em;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border: 1.5px solid #ccc;
      box-shadow: none;
    }

    textarea::placeholder {
      color: grey;
      user-select: none;
    }

    pre {
      background: #ecf0f1;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 2rem;
      box-shadow: inset 0 0 5px #dfe6e9;
    }

    pre.placeholder {
      color: grey;
      user-select: none;
    }

    pre:not(.placeholder) {
      color: #2c3e50;
      user-select: text;
    }

    button {
      font-family: Arial, sans-serif;
      background: #909599;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 0.65em 1.4em;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
      margin-right: 1rem;
      margin-bottom: 2px;
    }

    button:hover,
    button:focus {
      background: #abb1b4;
      outline: none;
    }

    button:disabled {
      background: #ecf0f1;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      textarea, pre {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Transcriptio Linguae</h1>
  <h3>Italiano â†’ AFI Trascrizione</h3>

  <textarea id="input" rows="6" cols="60" placeholder="Inserisci testo in italiano"></textarea><br />
  <button id="convert">AFI</button>
  <button id="convertInline">Testo e AFI</button>
  <button id="g2p">G2P</button>
  <pre id="output" class="placeholder">Trascrizione</pre>


<script type="module" src="/italiano/main.min.js" defer></script>


</body>
</html>
