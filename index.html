<script type="module">
  import initESpeak from './espeak-ng.js';

  let wasmReady = false;

  window.addEventListener('load', async () => {
    await initESpeak({
      print: () => {},
      printErr: () => {}
    });
    wasmReady = true;
    console.log('WASM loaded and ready');
  });

  const outputElem = document.getElementById('output');

  document.getElementById('convert').addEventListener('click', async () => {
    if (!wasmReady) {
      alert('Please wait, eSpeak NG is still loading...');
      return;
    }

    const inputText = document.getElementById('input').value.trim();
    const words = inputText.split(/\s+/);
    outputElem.innerText = ''; // Clear output

    let ipaResult = '';

    for (const word of words) {
      await initESpeak({
        arguments: [
          '-v', 'it',
          '--ipa=2',
          word
        ],
        print: (output) => {
          ipaResult += output.trim() + ' ';
        },
        printErr: (err) => {
          console.error('stderr:', err);
        }
      });
    }

    outputElem.innerText = ipaResult.trim();
  });
</script>
