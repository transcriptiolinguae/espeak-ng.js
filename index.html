<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (eSpeak NG WASM)</title>
</head>
<body>
  <h1>Italian â†’ IPA Transcription</h1>

  <textarea id="input" rows="4" cols="50">ciao come stai</textarea><br>
  <button id="convert">Convert</button>
  <pre id="output" style="font-family: 'Charis SIL', 'Noto Sans', 'Arial', sans-serif;">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    let wasmReady = false;

    // Preload WASM once
    window.addEventListener('load', async () => {
      await initESpeak({
        print: () => {},
        printErr: () => {}
      });
      wasmReady = true;
      console.log('WASM loaded and ready');
    });

    const outputElem = document.getElementById('output');

    document.getElementById('convert').addEventListener('click', async () => {
      if (!wasmReady) {
        alert('Please wait, eSpeak NG is still loading...');
        return;
      }

      const inputText = document.getElementById('input').value.trim();
      const words = inputText.split(/\s+/);
      outputElem.innerText = ''; // Clear output

      let ipaRaw = '';

      await initESpeak({
        arguments: [
          '-v', 'it',
          '--ipa=2',
          inputText
        ],
        print: (output) => {
          ipaRaw += output;
        },
        printErr: (err) => {
          console.error('stderr:', err);
        }
      });

      // Post-process: naive word alignment
      // Since espeak outputs no word separators, we can't perfectly realign
      // So we just show the raw IPA output (no internal spaces), and rely on user understanding

      outputElem.innerText = ipaRaw.trim();
    });
  </script>
</body>
</html>
