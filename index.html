<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Italian to IPA (eSpeak NG WASM)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      max-width: 500px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 1em;
      font-family: 'Charis SIL', 'Noto Sans', 'Arial', sans-serif;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Italian → IPA Transcription</h1>

  <textarea id="input" rows="4" cols="50">ciao come stai</textarea><br>
  <button id="convert">Convert</button>
  <pre id="output">[IPA transcription will appear here]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    let wasmReady = false;

    // Preload eSpeak NG WASM on page load for faster use later
    window.addEventListener('load', async () => {
      try {
        await initESpeak({
          print: () => {},
          printErr: () => {}
        });
        wasmReady = true;
        console.log('WASM loaded and ready');
      } catch (err) {
        console.error('Failed to preload eSpeak NG:', err);
      }
    });

    const inputElem = document.getElementById('input');
    const outputElem = document.getElementById('output');

    document.getElementById('convert').addEventListener('click', async () => {
      if (!wasmReady) {
        alert('Please wait, eSpeak NG is still loading...');
        return;
      }

      const inputText = inputElem.value.trim();
      outputElem.innerText = '[Transcribing…]';

      let ipaOutput = '';

      try {
        await initESpeak({
          arguments: [
            '-v', 'it',
            '--ipa=2',     // IPA with proper affricates
            '--sep=|',     // Word separator we will post-process
            inputText
          ],
          print: (output) => {
            // Replace separator with real space
            ipaOutput += output.replace(/\|/g, ' ');
          },
          printErr: (err) => {
            console.error('stderr:', err);
          }
        });

        outputElem.innerText = ipaOutput.trim();
      } catch (err) {
        console.error('Error during transcription:', err);
        outputElem.innerText = '[Error during transcription]';
      }
    });
  </script>
</body>
</html>
