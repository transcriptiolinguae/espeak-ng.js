<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcriptio Linguae</title>
  <style>
    /* Ensure base font size across devices */
    html {
      font-size: 16px;
    }

    /* Base page styles */
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 3rem;
      color: #2c3e50;
      background: #ffffff;
      line-height: 1.6;
      font-size: 1rem; /* Matches html base */
    }

    /* h1 in Times New Roman */
    h1 {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      color: #34495e;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    /* h3 styled as h2 in sans-serif */
    h3 {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      font-weight: 500;
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    /* Input and Output font matching */
    textarea, pre {
      font-family: "Courier New", Courier, monospace;
      font-size: 1rem;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      min-height: 6em;
      padding: 0.75em 1em;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    pre {
      background: #ecf0f1;
      padding: 1.25rem 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #2c3e50;
      margin-top: 2rem;
      box-shadow: inset 0 0 5px #dfe6e9;
    }

    /* Buttons with sans-serif */
    button {
      font-family: Arial, Helvetica, sans-serif;
      background: #909599;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 0.65em 1.4em;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
      margin-right: 1rem;
      margin-bottom: 2px;
      box-shadow: none;
    }

    button:hover,
    button:focus {
      background: #abb1b4;
      outline: none;
      box-shadow: none;
    }

    button:disabled {
      background: #ecf0f1;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Slightly larger font for small screens */
    @media (max-width: 600px) {
      textarea, pre {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Transcriptio Linguae</h1>
  <h3>Italiano → AFI Trascrizione</h3>

  <textarea id="input" rows="6" cols="60">pericolosamente (lotte civili), all</textarea><br />
  <button id="convert">Solo AFI</button>
  <button id="convertInline">Testo con AFI in linea</button>
  <pre id="output">[La trascrizione IPA apparirà qui]</pre>

  <script type="module">
    import initESpeak from './espeak-ng.js';

    const outputElem = document.getElementById('output');
    const inputElem = document.getElementById('input');

    let wasmReady = false;

    window.addEventListener('load', async () => {
      try {
        await initESpeak({
          print: () => {},
          printErr: () => {}
        });
        wasmReady = true;
        console.log('eSpeak NG WASM loaded and ready');
      } catch (e) {
        console.error('Error loading WASM:', e);
        outputElem.innerText = 'Error loading eSpeak WASM module.';
      }
    });

    function printErrFiltered(err) {
      if (
        err.includes('still waiting on run dependencies') ||
        err.includes('dependency: wasm-instantiate') ||
        err.includes('(end of list)')
      ) {
        return;
      }
      console.error('eSpeak stderr:', err);
    }

    async function runESpeak(text) {
      let ipaOutput = '';
      await initESpeak({
        arguments: ['-v', 'it', '--ipa=3', text],
        print: (text) => {
          ipaOutput += text;
        },
        printErr: printErrFiltered
      });

      // Apply substitution rules
      return ipaOutput
        .replace(/rɾ/g, 'rː')
        .replace(/mm/g, 'mː')
        .replace(/ff/g, 'fː')
        .replace(/vv/g, 'vː')
        .replace(/ll/g, 'lː')
        .replace(/nn/g, 'nː')
        .replace(/s\u200Ds/g, 'sː') // s‍s = s + zero-width joiner + s
        .replace(/t\u200D/g, 't')
        .replace(/d\u200D/g, 'd')
        .replace(/ɾ/g, 'r')
        .replace(/oo/g, 'oː')
        .trim();
    }

    document.getElementById('convertInline').addEventListener('click', async () => {
      outputElem.innerText = '';

      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }

      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }

      const tokens = rawInput.match(/[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+|[0-9]+(?:[.,][0-9]+)?|[^\s]/gu);
      if (!tokens) {
        outputElem.innerText = '[No valid input]';
        return;
      }

      const ipaMap = new Map();

      const uniqueWords = [...new Set(
        tokens.filter(t =>
          /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(t)
        )
      )];

      try {
        for (const word of uniqueWords) {
          const ipa = await runESpeak(word);
          ipaMap.set(word, ipa);
        }
      } catch (e) {
        console.error('Error during IPA conversion:', e);
      }

      const result = [];
      for (let i = 0; i < tokens.length; i++) {
        const token = tokens[i];

        const isWord = /^[A-Za-zÀ-ÖØ-öø-ÿĀ-žḀ-ỿ]+$/u.test(token);
        const isNumber = /^[0-9]+(?:[.,][0-9]+)?$/.test(token);
        const isPunct = !isWord && !isNumber;

        // Determine whether to add space before current token
        if (i > 0) {
          const prev = tokens[i - 1];
          const isPrevPunct = /^[^\w\s]$/.test(prev);

          if (
            !(token === ')' || token === ',' || token === '.' || token === ';' || token === ':' || token === '!' || token === '?') &&
            !(prev === '(')
          ) {
            result.push(' ');
          }
        }

        if (isWord) {
          const ipa = ipaMap.get(token) || '';
          result.push(`${token} (${ipa})`);
        } else if (isNumber) {
          result.push(token);
        } else {
          result.push(token);
        }
      }

      outputElem.innerText = result.join('');
    });

    document.getElementById('convert').addEventListener('click', async () => {
      outputElem.innerText = '';

      if (!wasmReady) {
        alert('Please wait, WASM is still loading...');
        return;
      }

      const rawInput = inputElem.value.trim();
      if (!rawInput) {
        outputElem.innerText = '[Please enter some text]';
        return;
      }

      const markedInput = rawInput.replace(/\s+/g, '|');

      try {
        const ipa = await runESpeak(markedInput);
        outputElem.innerText = ipa.replace(/\|/g, ' ') || '[No output generated]';
      } catch (e) {
        outputElem.innerText = 'Error during transcription: ' + e.message;
      }
    });
  </script>
</body>
</html>
